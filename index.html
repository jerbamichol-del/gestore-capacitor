<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Gestore Spese</title>

  <!-- Manifest relativo -->
  <link rel="manifest" href="manifest.json" />

  <meta name="theme-color" content="#4f46e5" />

  <!-- Tailwind via CDN with Midnight Electric Theme -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            midnight: {
              DEFAULT: '#0F172A',
              card: '#1E293B',
              border: '#334155',
            },
            electric: {
              violet: '#A855F7',
              pink: '#EC4899',
            },
            sunset: { // Keeping key 'sunset' temporarily to minimize component breakage during step-by-step migration, but values are MINT
              cream: '#F2F4F2',    // Sage Off-White
              peach: '#E8EBE8',    // Light Sage (Hover)
              coral: '#C89F65',    // Earthy Gold (Accent)
              pink: '#2D5A27',     // Forest Green (Primary)
              text: '#1B3B1A',     // Dark Forest Green (Text)
            }
          }
        }
      }
    }
  </script>

  <!-- Import map per dipendenze esterne (necessario in questo ambiente) -->
  <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18.3.1",
          "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
          "react/": "https://esm.sh/react@18.3.1/",
          "react-dom/": "https://esm.sh/react-dom@18.3.1/",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0",
          "recharts": "https://esm.sh/recharts@2.12.7",
          "idb": "https://cdn.jsdelivr.net/npm/idb@8/+esm",
          "react-dom": "https://esm.sh/react-dom@18.3.1",
          "xlsx": "https://cdn.sheetjs.com/xlsx-0.20.3/package/xlsx.mjs",
          "react-qr-code": "https://esm.sh/react-qr-code@2.0.15"
        }
      }
    </script>

  <style>
    :root {
      /* Default variables (overridden by JS) */
      --accent-primary: #2D5A27;
      --accent-gradient: linear-gradient(135deg, #2D5A27 0%, #3A7D34 100%);
      --accent-bg: #F2F4F2;
      --accent-card: #FFFFFF;
      --accent-border: rgba(45, 90, 39, 0.08);
      --accent-shadow: rgba(45, 90, 39, 0.05);

      --pie-text-primary: #1B3B1A;
      --pie-text-secondary: #4A5D4A;
    }

    /* Dark Mode Defaults */
    .dark {
      --pie-text-primary: #ffffff;
      --pie-text-secondary: #e2e8f0;
    }

    html,
    body,
    #root {
      height: 100%;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      padding-top: env(safe-area-inset-top, 0px);
      padding-right: env(safe-area-inset-right, 0px);
      padding-bottom: env(safe-area-inset-bottom, 0px);
      padding-left: env(safe-area-inset-left, 0px);
      overscroll-behavior-y: contain;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;

      background-color: var(--accent-bg);
      color: var(--pie-text-primary);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Dynamic Card Style */
    .midnight-card {
      background: var(--accent-card);
      border: 1px solid var(--accent-border);
      box-shadow: 0 4px 20px -2px var(--accent-shadow);
      transition: all 0.3s ease;
      border-radius: 20px;
    }

    .midnight-card:hover {
      /* Slightly more opaque border/shadow on hover if needed, or rely on JS changing var */
      border-color: var(--accent-primary);
      opacity: 0.98;
    }

    /* Dynamic Button Style */
    .btn-electric {
      background: var(--accent-gradient);
      color: white;
      box-shadow: 0 4px 15px var(--accent-shadow);
      transition: all 0.2s ease;
    }

    .btn-electric:active {
      transform: scale(0.95);
      opacity: 0.9;
    }

    /* Animations */
    @keyframes fade-in-up {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in-up {
      animation: fade-in-up 0.08s ease-out forwards;
    }

    @keyframes fade-in-down {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in-down {
      animation: fade-in-down 0.08s ease-out forwards;
    }

    .recharts-pie-sector:focus {
      outline: none !important;
    }
  </style>
</head>

<body class="transition-colors duration-300">
  <div id="root"></div>
  <div id="toast-portal"></div>

  <!-- Entry point -->
  <script type="module" src="/src/index.tsx"></script>

  <!-- Service Worker: SOLO per web, NON per app nativa Capacitor -->
  <script type="module">
    // Importa Capacitor per rilevare se siamo su app nativa
    import { Capacitor } from 'https://cdn.jsdelivr.net/npm/@capacitor/core@6/+esm';

    // Registra SW solo se NON siamo su piattaforma nativa
    if ('serviceWorker' in navigator && !Capacitor.isNativePlatform()) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('service-worker.js')
          .then((registration) => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch((err) => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    } else {
      console.log('ðŸš€ Running on native platform - Service Worker disabled');
    }
  </script>
</body>

</html>
