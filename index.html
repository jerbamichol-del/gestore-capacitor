<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Gestore Spese</title>

  <!-- Manifest relativo -->
  <link rel="manifest" href="manifest.json" />

  <meta name="theme-color" content="#4f46e5" />

  <!-- Tailwind via CDN with Midnight Electric Theme -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            midnight: {
              DEFAULT: '#0F172A',
              card: 'rgba(30, 41, 59, 0.7)',
              border: 'rgba(168, 85, 247, 0.2)',
            },
            electric: {
              violet: '#A855F7',
              pink: '#EC4899',
            },
            sunset: {
              cream: '#FFF5E1',
              peach: '#FFDEE9',
              coral: '#FF9966',
              pink: '#FF5E62',
              text: '#4A403A',
            }
          }
        }
      }
    }
  </script>

  <!-- Import map per dipendenze esterne (necessario in questo ambiente) -->
  <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18.3.1",
          "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
          "react/": "https://esm.sh/react@18.3.1/",
          "react-dom/": "https://esm.sh/react-dom@18.3.1/",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0",
          "recharts": "https://esm.sh/recharts@2.12.7",
          "idb": "https://cdn.jsdelivr.net/npm/idb@8/+esm",
          "react-dom": "https://esm.sh/react-dom@18.3.1",
          "xlsx": "https://cdn.sheetjs.com/xlsx-0.20.3/package/xlsx.mjs",
          "react-qr-code": "https://esm.sh/react-qr-code@2.0.15"
        }
      }
    </script>

  <style>
    html,
    body,
    #root {
      height: 100%;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      padding-top: env(safe-area-inset-top, 0px);
      padding-right: env(safe-area-inset-right, 0px);
      padding-bottom: env(safe-area-inset-bottom, 0px);
      padding-left: env(safe-area-inset-left, 0px);
      overscroll-behavior-y: contain;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      /* Sunset Serenity Background Gradient */
      background: linear-gradient(135deg, #FFF5E1 0%, #FFEEEF 100%);
      background-attachment: fixed;
    }

    body.dark {
      background: #0F172A;
      /* Solid Midnight Blue */
    }

    /* Sunset Serenity Card Effect (Light Mode Default) */
    .midnight-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 153, 102, 0.2);
      /* Soft Coral */
      box-shadow: 0 8px 32px 0 rgba(255, 153, 102, 0.12);
      /* Warm Shadow */
      transition: all 0.3s ease;
    }

    .midnight-card:hover {
      border-color: rgba(255, 153, 102, 0.4);
      box-shadow: 0 10px 32px 0 rgba(255, 153, 102, 0.2);
    }

    /* Midnight Electric Card Effect (Dark Mode Override) */
    .dark .midnight-card {
      background: rgba(30, 41, 59, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(168, 85, 247, 0.2);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }

    .dark .midnight-card:hover {
      border-color: rgba(168, 85, 247, 0.4);
      box-shadow: 0 8px 32px 0 rgba(168, 85, 247, 0.1);
    }

    /* Button Styles */

    /* Sunset Gradient (Light Mode) */
    .btn-electric {
      background: linear-gradient(135deg, #FF9966 0%, #FF5E62 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(255, 94, 98, 0.3);
      transition: all 0.2s ease;
    }

    .btn-electric:active {
      transform: scale(0.95);
      opacity: 0.9;
    }

    /* Electric Gradient (Dark Mode) */
    .dark .btn-electric {
      background: linear-gradient(135deg, #A855F7 0%, #EC4899 100%);
      box-shadow: 0 4px 15px rgba(168, 85, 247, 0.4);
    }

    /* Animations */
    @keyframes fade-in-up {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in-up {
      animation: fade-in-up 0.08s ease-out forwards;
    }

    @keyframes fade-in-down {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in-down {
      animation: fade-in-down 0.08s ease-out forwards;
    }

    .recharts-pie-sector:focus {
      outline: none !important;
    }

    /* Pie chart text colors */
    :root {
      --pie-text-primary: #4A403A;
      /* Sunset Text */
      --pie-text-secondary: #706560;
    }

    .dark {
      --pie-text-primary: #ffffff;
      --pie-text-secondary: #e2e8f0;
    }
  </style>
</head>

<body class="bg-slate-100 dark:bg-slate-900 transition-colors duration-300">
  <div id="root"></div>
  <div id="toast-portal"></div>

  <!-- Entry point -->
  <script type="module" src="/src/index.tsx"></script>

  <!-- Service Worker: SOLO per web, NON per app nativa Capacitor -->
  <script type="module">
    // Importa Capacitor per rilevare se siamo su app nativa
    import { Capacitor } from 'https://cdn.jsdelivr.net/npm/@capacitor/core@6/+esm';

    // Registra SW solo se NON siamo su piattaforma nativa
    if ('serviceWorker' in navigator && !Capacitor.isNativePlatform()) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('service-worker.js')
          .then((registration) => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch((err) => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    } else {
      console.log('ðŸš€ Running on native platform - Service Worker disabled');
    }
  </script>
</body>

</html>
