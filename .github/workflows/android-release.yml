name: Build Android APK

permissions:
  contents: write

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps
        env:
          SHARP_IGNORE_GLOBAL_LIBVIPS: 1
          npm_config_timeout: 600000

      - name: Build web assets
        run: npm run build

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Remove existing Android platform
        run: |
          if [ -d "android" ]; then
            echo "ğŸ—‘ï¸ Removing existing Android platform..."
            rm -rf android
          fi

      - name: Add Android platform
        run: |
          echo "ğŸ“± Creating Android platform..."
          npx cap add android
          echo "âœ… Android platform created"

      - name: Sync Capacitor
        run: |
          echo "ğŸ”„ Syncing Capacitor..."
          npx cap sync android
          echo "âœ… Capacitor sync completed"

      # âœ… FINAL FIX: Copy plugin files from android-config/plugins/
      - name: Copy plugin Java files from android-config/plugins/
        run: |
          echo "ğŸ“¦ Copying plugin Java files from android-config/plugins/..."
          
          SOURCE_DIR="android-config/plugins"
          DEST_DIR="android/app/src/main/java/com/gestore/spese"
          
          # Ensure destination directory exists
          mkdir -p "$DEST_DIR"
          
          # Copy plugin files
          cp "$SOURCE_DIR/NotificationListenerPlugin.java" "$DEST_DIR/"
          cp "$SOURCE_DIR/SMSReaderPlugin.java" "$DEST_DIR/"
          cp "$SOURCE_DIR/BankNotificationListenerService.java" "$DEST_DIR/"
          
          echo "âœ… Java files copied to $DEST_DIR"
          echo "Files in destination:"
          ls -la "$DEST_DIR"

      - name: Copy AndroidManifest.xml
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          
          echo "ğŸ“ Copying AndroidManifest.xml..."
          cp android-config/AndroidManifest.xml "$MANIFEST"
          
          if grep -q "BankNotificationListenerService" "$MANIFEST"; then
            echo "âœ… Service declaration found"
          else
            echo "âŒ ERROR: Service NOT found!"
            exit 1
          fi

      - name: Copy MainActivity with imports
        run: |
          MAIN_ACTIVITY="android/app/src/main/java/com/gestore/spese/MainActivity.java"
          
          echo "ğŸ“ Copying MainActivity.java..."
          cp android-config/MainActivity.java "$MAIN_ACTIVITY"
          
          echo "Verifying MainActivity.java:"
          cat "$MAIN_ACTIVITY"
          
          if grep -q "registerPlugin(NotificationListenerPlugin.class)" "$MAIN_ACTIVITY"; then
            echo "âœ… NotificationListenerPlugin registration found"
          else
            echo "âŒ ERROR: NotificationListenerPlugin not registered!"
            exit 1
          fi
          
          if grep -q "registerPlugin(SMSReaderPlugin.class)" "$MAIN_ACTIVITY"; then
            echo "âœ… SMSReaderPlugin registration found"
          else
            echo "âŒ ERROR: SMSReaderPlugin not registered!"
            exit 1
          fi

      - name: Generate native assets
        run: |
          echo "ğŸ¨ Generating native assets..."
          npx @capacitor/assets generate --android || echo "âš ï¸ Asset generation skipped"
          npx cap copy android
          echo "âœ… Assets copied"

      - name: Verify plugin files in app
        run: |
          echo "ğŸ” Verifying plugin files are in app..."
          
          JAVA_DIR="android/app/src/main/java/com/gestore/spese"
          
          # Check all Java files exist (with Plugin suffix!)
          for file in NotificationListenerPlugin.java SMSReaderPlugin.java BankNotificationListenerService.java MainActivity.java; do
            if [ -f "$JAVA_DIR/$file" ]; then
              echo "âœ… $file exists"
            else
              echo "âŒ ERROR: $file NOT found!"
              exit 1
            fi
          done
          
          # Check @CapacitorPlugin annotation
          if grep -q "@CapacitorPlugin(name = \"NotificationListener\")" "$JAVA_DIR/NotificationListenerPlugin.java"; then
            echo "âœ… NotificationListenerPlugin has @CapacitorPlugin annotation"
          else
            echo "âŒ ERROR: Missing @CapacitorPlugin annotation!"
            exit 1
          fi
          
          if grep -q "@CapacitorPlugin" "$JAVA_DIR/SMSReaderPlugin.java"; then
            echo "âœ… SMSReaderPlugin has @CapacitorPlugin annotation"
          else
            echo "âŒ ERROR: Missing @CapacitorPlugin annotation!"
            exit 1
          fi
          
          # Check MainActivity imports (with Plugin suffix!)
          if grep -q "import com.gestore.spese.NotificationListenerPlugin;" "$JAVA_DIR/MainActivity.java"; then
            echo "âœ… MainActivity imports NotificationListenerPlugin"
          else
            echo "âŒ ERROR: MainActivity missing NotificationListenerPlugin import!"
            exit 1
          fi
          
          echo "âœ… All plugin files verified!"

      - name: Build Debug APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew clean assembleDebug --no-daemon --stacktrace

      - name: Rename APK
        run: |
          cp android/app/build/outputs/apk/debug/app-debug.apk gestore-spese.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: gestore-spese-apk
          path: gestore-spese.apk

      - name: Get short commit SHA
        id: vars
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ steps.vars.outputs.short_sha }}
          name: "Build ${{ steps.vars.outputs.short_sha }}"
          body: |
            ğŸ¤– Build automatica da commit [${{ steps.vars.outputs.short_sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
            
            ğŸ“± **Scarica l'APK:**
            - Clicca su `gestore-spese.apk` qui sotto
            
            ğŸ• Build del: ${{ github.event.head_commit.timestamp }}
            
            âœ… **FINAL FIX - FILES FROM android-config/plugins/:**
            - âœ… Plugin files copied from android-config/plugins/ (persistent location)
            - âœ… NotificationListenerPlugin.java with full logging
            - âœ… SMSReaderPlugin.java with permissions
            - âœ… BankNotificationListenerService.java included
            - âœ… MainActivity with correct imports and registration
            - âœ… All files verified before build
          files: gestore-spese.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
