name: Build Android APK

permissions:
  contents: write

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps
        env:
          SHARP_IGNORE_GLOBAL_LIBVIPS: 1
          npm_config_timeout: 600000

      - name: Build web assets
        run: npm run build

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Remove existing Android platform
        run: |
          if [ -d "android" ]; then
            echo "üóëÔ∏è Removing existing Android platform..."
            rm -rf android
          fi

      - name: Add Android platform
        run: |
          echo "üì± Creating Android platform..."
          npx cap add android
          echo "‚úÖ Android platform created"

      # ‚úÖ CRITICAL: Generate icons BEFORE sync
      - name: Generate app icons from resources/icon.png
        run: |
          echo "üé® Generating app icons from resources/icon.png..."
          
          if [ ! -f "resources/icon.png" ]; then
            echo "‚ùå ERROR: resources/icon.png not found!"
            exit 1
          fi
          
          echo "üìè Icon size:"
          ls -lh resources/icon.png
          
          # Generate Android icons - this creates all mipmap folders
          npx @capacitor/assets generate --android
          
          echo "‚úÖ Icons generated"
          echo "üìÇ Verifying generated icons:"
          ls -R android/app/src/main/res/mipmap-hdpi/ || echo "‚ö†Ô∏è mipmap-hdpi not found"
          ls -R android/app/src/main/res/mipmap-mdpi/ || echo "‚ö†Ô∏è mipmap-mdpi not found"
          ls -R android/app/src/main/res/mipmap-xhdpi/ || echo "‚ö†Ô∏è mipmap-xhdpi not found"
          
          # Verify at least one icon exists
          if [ -f "android/app/src/main/res/mipmap-hdpi/ic_launcher.png" ]; then
            echo "‚úÖ ic_launcher.png verified in mipmap-hdpi"
            ls -lh android/app/src/main/res/mipmap-hdpi/ic_launcher.png
          else
            echo "‚ùå ERROR: Icons not generated!"
            exit 1
          fi

      - name: Sync Capacitor (preserves icons)
        run: |
          echo "üîÑ Syncing Capacitor..."
          npx cap sync android
          echo "‚úÖ Capacitor sync completed"
          
          echo "üìÇ Verifying icons still exist after sync:"
          ls -lh android/app/src/main/res/mipmap-hdpi/ic_launcher.png

      # ‚úÖ AUTO VERSION BUMP
      - name: Bump Android versionCode
        run: |
          echo "üî¢ Auto-incrementing versionCode..."
          chmod +x scripts/bump-version.sh
          ./scripts/bump-version.sh
          
          # Extract new version for release notes
          VERSION_CODE=$(grep -oP 'versionCode \K\d+' android/app/build.gradle)
          VERSION_NAME=$(grep -oP 'versionName "\K[^"]+' android/app/build.gradle)
          
          echo "NEW_VERSION_CODE=$VERSION_CODE" >> $GITHUB_ENV
          echo "NEW_VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
          
          echo "üì± New version: $VERSION_NAME (Build $VERSION_CODE)"

      # ‚úÖ Copy plugin files
      - name: Copy plugin Java files from android-config/plugins/
        run: |
          echo "üì¶ Copying plugin Java files from android-config/plugins/..."
          
          SOURCE_DIR="android-config/plugins"
          DEST_DIR="android/app/src/main/java/com/gestore/spese"
          
          mkdir -p "$DEST_DIR"
          
          cp "$SOURCE_DIR/NotificationListenerPlugin.java" "$DEST_DIR/"
          cp "$SOURCE_DIR/SMSReaderPlugin.java" "$DEST_DIR/"
          cp "$SOURCE_DIR/BankNotificationListenerService.java" "$DEST_DIR/"
          
          echo "‚úÖ Java files copied to $DEST_DIR"
          ls -la "$DEST_DIR"

      - name: Copy AndroidManifest.xml
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          
          echo "üìù Copying AndroidManifest.xml..."
          cp android-config/AndroidManifest.xml "$MANIFEST"
          
          if grep -q "BankNotificationListenerService" "$MANIFEST"; then
            echo "‚úÖ Service declaration found"
          else
            echo "‚ùå ERROR: Service NOT found!"
            exit 1
          fi

      - name: Copy MainActivity with imports
        run: |
          MAIN_ACTIVITY="android/app/src/main/java/com/gestore/spese/MainActivity.java"
          
          echo "üìù Copying MainActivity.java..."
          cp android-config/MainActivity.java "$MAIN_ACTIVITY"
          
          if grep -q "registerPlugin(NotificationListenerPlugin.class)" "$MAIN_ACTIVITY"; then
            echo "‚úÖ NotificationListenerPlugin registration found"
          else
            echo "‚ùå ERROR: NotificationListenerPlugin not registered!"
            exit 1
          fi
          
          if grep -q "registerPlugin(SMSReaderPlugin.class)" "$MAIN_ACTIVITY"; then
            echo "‚úÖ SMSReaderPlugin registration found"
          else
            echo "‚ùå ERROR: SMSReaderPlugin not registered!"
            exit 1
          fi

      - name: Copy assets to Android
        run: |
          echo "üìÅ Copying assets..."
          npx cap copy android
          echo "‚úÖ Assets copied"

      - name: Final verification before build
        run: |
          echo "üîç Final verification..."
          
          JAVA_DIR="android/app/src/main/java/com/gestore/spese"
          
          # Check Java files
          for file in NotificationListenerPlugin.java SMSReaderPlugin.java BankNotificationListenerService.java MainActivity.java; do
            if [ -f "$JAVA_DIR/$file" ]; then
              echo "‚úÖ $file exists"
            else
              echo "‚ùå ERROR: $file NOT found!"
              exit 1
            fi
          done
          
          # Check icons still exist
          if [ -f "android/app/src/main/res/mipmap-hdpi/ic_launcher.png" ]; then
            echo "‚úÖ Icons verified before build"
          else
            echo "‚ùå ERROR: Icons missing before build!"
            exit 1
          fi

      - name: Build Debug APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew clean assembleDebug --no-daemon --stacktrace

      - name: Rename APK with version
        run: |
          cp android/app/build/outputs/apk/debug/app-debug.apk gestore-spese-v${{ env.NEW_VERSION_NAME }}-build${{ env.NEW_VERSION_CODE }}.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: gestore-spese-apk
          path: gestore-spese-v${{ env.NEW_VERSION_NAME }}-build${{ env.NEW_VERSION_CODE }}.apk

      - name: Get short commit SHA
        id: vars
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.NEW_VERSION_NAME }}-build${{ env.NEW_VERSION_CODE }}
          name: "Gestore Spese v${{ env.NEW_VERSION_NAME }} (Build ${{ env.NEW_VERSION_CODE }})"
          body: |
            üöÄ **Versione ${{ env.NEW_VERSION_NAME }}** - Build #${{ env.NEW_VERSION_CODE }}
            
            üì± **SCARICA E INSTALLA:**
            1. Scarica `gestore-spese-v${{ env.NEW_VERSION_NAME }}-build${{ env.NEW_VERSION_CODE }}.apk`
            2. Apri il file sul tuo Android
            3. Abilita "Installa da sorgenti sconosciute" se richiesto
            4. Installa
            
            ‚ö†Ô∏è **NOTA**: Se hai gi√† una versione installata, questa la sostituir√† automaticamente
            
            ---
            
            ### üé® Questa build include:
            - ‚úÖ Icona app personalizzata (generata da resources/icon.png)
            - ‚úÖ Sistema auto-update attivo
            - ‚úÖ Plugin NotificationListener per transazioni
            - ‚úÖ Plugin SMSReader per SMS bancari
            - ‚úÖ versionCode: ${{ env.NEW_VERSION_CODE }}
            
            ---
            
            üîó Commit: [${{ steps.vars.outputs.short_sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
            üïê Build: ${{ github.event.head_commit.timestamp }}
          files: gestore-spese-v${{ env.NEW_VERSION_NAME }}-build${{ env.NEW_VERSION_CODE }}.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
