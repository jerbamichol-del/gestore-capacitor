name: Build Android APK

permissions:
  contents: write

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps
        env:
          SHARP_IGNORE_GLOBAL_LIBVIPS: 1
          npm_config_timeout: 600000

      - name: Build web assets
        run: npm run build

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Remove existing Android platform
        run: |
          if [ -d "android" ]; then
            echo "ğŸ—‘ï¸ Removing existing Android platform..."
            rm -rf android
          fi

      - name: Add Android platform
        run: |
          echo "ğŸ“± Creating Android platform..."
          npx cap add android
          echo "âœ… Android platform created"

      - name: Sync Capacitor
        run: |
          echo "ğŸ”„ Syncing Capacitor..."
          npx cap sync android
          echo "âœ… Capacitor sync completed"

      # âœ… Copia il modulo plugin
      - name: Copy android-plugins module
        run: |
          echo "ğŸ“¦ Copying android-plugins module..."
          cp -r android-plugins android/
          echo "âœ… android-plugins module copied"
          ls -la android/android-plugins/

      # âœ… CRITICAL: Modifica settings.gradle CORRETTAMENTE
      - name: Add module to settings.gradle
        run: |
          echo "ğŸ“ Modifying settings.gradle..."
          cd android
          
          # Verifica contenuto originale
          echo "Original settings.gradle:"
          cat settings.gradle
          
          # Aggiungi include PRIMA della riga apply (se esiste)
          if grep -q "apply from" settings.gradle; then
            # Inserisci prima di apply from
            sed -i "/apply from/i include ':android-plugins'" settings.gradle
          else
            # Aggiungi alla fine
            echo "include ':android-plugins'" >> settings.gradle
          fi
          
          echo ""
          echo "Modified settings.gradle:"
          cat settings.gradle
          echo "âœ… Module added to settings.gradle"

      # âœ… Aggiungi dipendenza in app/build.gradle
      - name: Add module dependency to app build.gradle
        run: |
          echo "ğŸ“ Adding module dependency to app/build.gradle..."
          cd android/app
          
          # Trova la sezione dependencies e aggiungi la dipendenza
          if grep -q "dependencies {" build.gradle; then
            sed -i "/dependencies {/a\    implementation project(':android-plugins')" build.gradle
            echo "âœ… Dependency added"
          else
            echo "âŒ ERROR: dependencies section not found!"
            exit 1
          fi
          
          # Verifica
          echo "Checking if dependency was added..."
          if grep -q "android-plugins" build.gradle; then
            echo "âœ… Dependency verified in build.gradle"
          else
            echo "âŒ ERROR: Dependency NOT found!"
            exit 1
          fi

      - name: Copy AndroidManifest.xml
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          
          echo "ğŸ“ Copying AndroidManifest.xml..."
          cp android-config/AndroidManifest.xml "$MANIFEST"
          
          if grep -q "BankNotificationListenerService" "$MANIFEST"; then
            echo "âœ… Service declaration found"
          else
            echo "âŒ ERROR: Service NOT found!"
            exit 1
          fi

      - name: Update MainActivity
        run: |
          MAIN_ACTIVITY="android/app/src/main/java/com/gestore/spese/MainActivity.java"
          
          echo "ğŸ“ Updating MainActivity.java..."
          cp android-config/MainActivity.java "$MAIN_ACTIVITY"
          
          if grep -q "registerPlugin" "$MAIN_ACTIVITY"; then
            echo "âœ… Plugin registration found in MainActivity"
          else
            echo "âŒ ERROR: No plugin registration!"
            exit 1
          fi

      - name: Generate native assets
        run: |
          echo "ğŸ¨ Generating native assets..."
          npx @capacitor/assets generate --android || echo "âš ï¸ Asset generation skipped"
          npx cap copy android
          echo "âœ… Assets copied"

      - name: Verify plugin module setup
        run: |
          echo "ğŸ” Final verification..."
          
          # Check module exists
          if [ -d "android/android-plugins" ]; then
            echo "âœ… android-plugins module directory exists"
          else
            echo "âŒ ERROR: android-plugins module NOT found!"
            exit 1
          fi
          
          # Check build.gradle in module
          if [ -f "android/android-plugins/build.gradle" ]; then
            echo "âœ… build.gradle exists in module"
          else
            echo "âŒ ERROR: build.gradle NOT found in module!"
            exit 1
          fi
          
          # Check Java files
          for file in NotificationListener.java SMSReader.java BankNotificationListenerService.java; do
            if [ -f "android/android-plugins/src/main/java/com/gestore/spese/$file" ]; then
              echo "âœ… $file exists in module"
            else
              echo "âŒ ERROR: $file NOT found in module!"
              exit 1
            fi
          done
          
          # Check @CapacitorPlugin annotation
          if grep -q "@CapacitorPlugin" "android/android-plugins/src/main/java/com/gestore/spese/NotificationListener.java"; then
            echo "âœ… @CapacitorPlugin annotation found"
          else
            echo "âš ï¸ Warning: @CapacitorPlugin NOT found"
          fi
          
          # Check settings.gradle includes module
          if grep -q "android-plugins" "android/settings.gradle"; then
            echo "âœ… Module included in settings.gradle"
          else
            echo "âŒ ERROR: Module NOT in settings.gradle!"
            exit 1
          fi
          
          # Check app/build.gradle has dependency
          if grep -q "android-plugins" "android/app/build.gradle"; then
            echo "âœ… Module dependency in app/build.gradle"
          else
            echo "âŒ ERROR: Dependency NOT in app/build.gradle!"
            exit 1
          fi

      - name: Build Debug APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew clean assembleDebug --no-daemon --stacktrace

      - name: Rename APK
        run: |
          cp android/app/build/outputs/apk/debug/app-debug.apk gestore-spese.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: gestore-spese-apk
          path: gestore-spese.apk

      - name: Get short commit SHA
        id: vars
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ steps.vars.outputs.short_sha }}
          name: "Build ${{ steps.vars.outputs.short_sha }}"
          body: |
            ğŸ¤– Build automatica da commit [${{ steps.vars.outputs.short_sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
            
            ğŸ“± **Scarica l'APK:**
            - Clicca su `gestore-spese.apk` qui sotto
            
            ğŸ• Build del: ${{ github.event.head_commit.timestamp }}
            
            âœ… **MODULO GRADLE CORRETTO:**
            - âœ… android-plugins come modulo Gradle
            - âœ… settings.gradle modificato correttamente
            - âœ… app/build.gradle con dipendenza
            - âœ… MainActivity registra i plugin PRIMA di super.onCreate()
            - âœ… AndroidManifest con service
            - âœ… @CapacitorPlugin annotations
          files: gestore-spese.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
