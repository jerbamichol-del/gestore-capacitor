name: Build Android APK

permissions:
  contents: write

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps
        env:
          SHARP_IGNORE_GLOBAL_LIBVIPS: 1
          npm_config_timeout: 600000

      - name: Build web assets
        run: npm run build

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Remove existing Android platform
        run: |
          if [ -d "android" ]; then
            echo "ğŸ—‘ï¸ Removing existing Android platform..."
            rm -rf android
          fi

      - name: Add Android platform
        run: |
          echo "ğŸ“± Creating Android platform..."
          npx cap add android
          echo "âœ… Android platform created"

      - name: Sync Capacitor
        run: |
          echo "ğŸ”„ Syncing Capacitor..."
          npx cap sync android
          echo "âœ… Capacitor sync completed"

      # âœ… OPUS SOLUTION: Copy Java files DIRECTLY to app (no Gradle module)
      - name: Copy plugin Java files directly to app
        run: |
          echo "ğŸ“¦ Copying plugin Java files directly to app..."
          
          DEST_DIR="android/app/src/main/java/com/gestore/spese"
          
          # Ensure directory exists
          mkdir -p "$DEST_DIR"
          
          # Copy plugin files from android-plugins source
          cp android-plugins/src/main/java/com/gestore/spese/NotificationListener.java "$DEST_DIR/"
          cp android-plugins/src/main/java/com/gestore/spese/SMSReader.java "$DEST_DIR/"
          cp android-plugins/src/main/java/com/gestore/spese/BankNotificationListenerService.java "$DEST_DIR/"
          
          echo "âœ… Java files copied to $DEST_DIR"
          echo "Files in destination:"
          ls -la "$DEST_DIR"

      - name: Copy AndroidManifest.xml
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          
          echo "ğŸ“ Copying AndroidManifest.xml..."
          cp android-config/AndroidManifest.xml "$MANIFEST"
          
          if grep -q "BankNotificationListenerService" "$MANIFEST"; then
            echo "âœ… Service declaration found"
          else
            echo "âŒ ERROR: Service NOT found!"
            exit 1
          fi

      - name: Copy MainActivity with imports
        run: |
          MAIN_ACTIVITY="android/app/src/main/java/com/gestore/spese/MainActivity.java"
          
          echo "ğŸ“ Copying MainActivity.java..."
          cp android-config/MainActivity.java "$MAIN_ACTIVITY"
          
          echo "Verifying MainActivity.java:"
          cat "$MAIN_ACTIVITY"
          
          if grep -q "registerPlugin(NotificationListener.class)" "$MAIN_ACTIVITY"; then
            echo "âœ… NotificationListener registration found"
          else
            echo "âŒ ERROR: NotificationListener not registered!"
            exit 1
          fi
          
          if grep -q "registerPlugin(SMSReader.class)" "$MAIN_ACTIVITY"; then
            echo "âœ… SMSReader registration found"
          else
            echo "âŒ ERROR: SMSReader not registered!"
            exit 1
          fi

      - name: Generate native assets
        run: |
          echo "ğŸ¨ Generating native assets..."
          npx @capacitor/assets generate --android || echo "âš ï¸ Asset generation skipped"
          npx cap copy android
          echo "âœ… Assets copied"

      - name: Verify plugin files in app
        run: |
          echo "ğŸ” Verifying plugin files are in app..."
          
          JAVA_DIR="android/app/src/main/java/com/gestore/spese"
          
          # Check all Java files exist
          for file in NotificationListener.java SMSReader.java BankNotificationListenerService.java MainActivity.java; do
            if [ -f "$JAVA_DIR/$file" ]; then
              echo "âœ… $file exists"
            else
              echo "âŒ ERROR: $file NOT found!"
              exit 1
            fi
          done
          
          # Check @CapacitorPlugin annotation
          if grep -q "@CapacitorPlugin(name = \"NotificationListener\")" "$JAVA_DIR/NotificationListener.java"; then
            echo "âœ… NotificationListener has @CapacitorPlugin annotation"
          else
            echo "âŒ ERROR: Missing @CapacitorPlugin annotation!"
            exit 1
          fi
          
          if grep -q "@CapacitorPlugin(name = \"SMSReader\")" "$JAVA_DIR/SMSReader.java"; then
            echo "âœ… SMSReader has @CapacitorPlugin annotation"
          else
            echo "âŒ ERROR: Missing @CapacitorPlugin annotation!"
            exit 1
          fi
          
          # Check MainActivity imports
          if grep -q "import com.gestore.spese.NotificationListener;" "$JAVA_DIR/MainActivity.java"; then
            echo "âœ… MainActivity imports NotificationListener"
          else
            echo "âŒ ERROR: MainActivity missing NotificationListener import!"
            exit 1
          fi
          
          echo "âœ… All plugin files verified!"

      - name: Build Debug APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew clean assembleDebug --no-daemon --stacktrace

      - name: Rename APK
        run: |
          cp android/app/build/outputs/apk/debug/app-debug.apk gestore-spese.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: gestore-spese-apk
          path: gestore-spese.apk

      - name: Get short commit SHA
        id: vars
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ steps.vars.outputs.short_sha }}
          name: "Build ${{ steps.vars.outputs.short_sha }}"
          body: |
            ğŸ¤– Build automatica da commit [${{ steps.vars.outputs.short_sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
            
            ğŸ“± **Scarica l'APK:**
            - Clicca su `gestore-spese.apk` qui sotto
            
            ğŸ• Build del: ${{ github.event.head_commit.timestamp }}
            
            âœ… **OPUS FIX: FILE DIRETTI (NO MODULO):**
            - âœ… File Java copiati direttamente in app/
            - âœ… Nessun modulo Gradle separato
            - âœ… MainActivity con import espliciti
            - âœ… @CapacitorPlugin annotations verificate
            - âœ… APPROCCIO SEMPLIFICATO che FUNZIONA
          files: gestore-spese.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
