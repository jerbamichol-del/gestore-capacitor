name: Build Android APK

permissions:
  contents: write

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps
        env:
          SHARP_IGNORE_GLOBAL_LIBVIPS: 1
          npm_config_timeout: 600000

      - name: Build web assets
        run: npm run build

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Remove existing Android platform
        run: |
          if [ -d "android" ]; then
            echo "ğŸ—‘ï¸ Removing existing Android platform..."
            rm -rf android
          fi

      - name: Add Android platform
        run: |
          echo "ğŸ“± Creating Android platform..."
          npx cap add android
          echo "âœ… Android platform created"

      - name: Verify Android structure
        run: |
          echo "ğŸ” Verifying Android project structure..."
          ls -la android/
          if [ ! -f "android/settings.gradle" ] && [ ! -f "android/settings.gradle.kts" ]; then
            echo "âŒ ERROR: settings.gradle not found!"
            echo "Contents of android:" 
            find android/ -type f -name "*.gradle*" || true
            exit 1
          fi
          echo "âœ… Android structure verified"

      # âœ… FASE 1: Sync completo PRIMA di toccare i file custom
      - name: Initial Capacitor sync
        run: |
          echo "ğŸ”„ Performing initial Capacitor sync..."
          npx cap sync android
          echo "âœ… Initial sync completed"

      - name: Generate and copy native assets
        run: |
          echo "ğŸ¨ Generating native assets..."
          npx @capacitor/assets generate --android || echo "âš ï¸ Asset generation skipped (no assets found)"
          npx cap copy android
          echo "âœ… Assets copied"

      # âœ… FASE 2: Copiamo i file custom con i NUOVI NOMI (senza "Plugin" suffix)
      - name: Copy custom plugins to Android
        run: |
          echo "ğŸ“¦ Copying Java plugins (renamed to match JS names)..."
          JAVA_DIR="android/app/src/main/java/com/gestore/spese"
          mkdir -p "$JAVA_DIR"
          cp android-config/SMSReader.java "$JAVA_DIR/"
          cp android-config/NotificationListener.java "$JAVA_DIR/"
          cp android-config/BankNotificationListenerService.java "$JAVA_DIR/"
          echo "âœ… Plugins copied to $JAVA_DIR"
          ls -la "$JAVA_DIR/"
          echo "ğŸ” Verifying package names..."
          grep -n "^package" "$JAVA_DIR/"*.java

      - name: Copy AndroidManifest.xml
        run: |
          MANIFEST_DIR="android/app/src/main"
          mkdir -p "$MANIFEST_DIR"
          
          echo "ğŸ“ Copying AndroidManifest.xml template..."
          cp android-config/AndroidManifest.xml "$MANIFEST_DIR/AndroidManifest.xml"
          echo "âœ… AndroidManifest.xml copied"

      # âš ï¸ CRITICAL: Copy MainActivity.java as LAST step before build
      - name: Copy MainActivity.java with plugin registration
        run: |
          MAIN_ACTIVITY="android/app/src/main/java/com/gestore/spese/MainActivity.java"
          
          echo "ğŸ“ Copying MainActivity.java template..."
          cp android-config/MainActivity.java "$MAIN_ACTIVITY"
          echo "âœ… MainActivity.java copied with plugin registration"
          
          # Verify the file was copied correctly
          echo "ğŸ” Verifying MainActivity.java content..."
          if grep -q "registerPlugin(NotificationListener.class)" "$MAIN_ACTIVITY"; then
            echo "âœ… Plugin registration found in MainActivity.java"
            echo "ğŸ“„ File size: $(wc -c < "$MAIN_ACTIVITY") bytes"
          else
            echo "âŒ ERROR: Plugin registration NOT found in MainActivity.java!"
            echo "ğŸ“„ File content:"
            cat "$MAIN_ACTIVITY"
            exit 1
          fi

      # âœ… FASE 3: Build WITHOUT any sync operations
      - name: Build Debug APK
        run: |
          cd android
          chmod +x ./gradlew
          # Build without triggering Capacitor sync
          ./gradlew clean assembleDebug --no-daemon --stacktrace

      - name: Rename APK
        run: |
          cp android/app/build/outputs/apk/debug/app-debug.apk gestore-spese.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: gestore-spese-apk
          path: gestore-spese.apk

      - name: Get short commit SHA
        id: vars
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ steps.vars.outputs.short_sha }}
          name: "Build ${{ steps.vars.outputs.short_sha }}"
          body: |
            ğŸ¤– Build automatica da commit [${{ steps.vars.outputs.short_sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
            
            ğŸ“± **Scarica l'APK:**
            - Clicca su `gestore-spese.apk` qui sotto
            - Oppure scansiona il QR code nell'app
            
            ğŸ• Build del: ${{ github.event.head_commit.timestamp }}
            
            âœ… **Questo build include:**
            - âœ… Plugin NotificationListener registrato (nome corretto!)
            - âœ… Plugin SMSReader registrato (nome corretto!)
            - âœ… Permessi Android corretti
            - âœ… Package name: com.gestore.spese
          files: gestore-spese.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
