name: Build Android Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: ðŸŽ¨ Prepara icone per Android
        run: |
          echo "ðŸŽ¨ Prepara icone per Android"
          
          # Verifica se esiste logo.png
          if [ -f "public/logo.png" ]; then
            echo "âœ… Logo trovato in public/logo.png"
            
            # Crea cartella assets se non esiste
            mkdir -p assets
            
            # Copia logo come icon.png e icon-foreground.png
            cp public/logo.png assets/icon.png
            cp public/logo.png assets/icon-foreground.png
            
            echo "âœ… Icone preparate:"
            ls -lh assets/icon*.png
          else
            echo "âš ï¸ Logo non trovato in public/logo.png"
            echo "Cerco in altre posizioni..."
            find . -name "logo.png" -o -name "icon.png" 2>/dev/null || echo "Nessun logo trovato"
          fi

      - name: ðŸ”§ Fix safe-area calcolatrice
        run: |
          echo "ðŸ”§ Applicazione fix safe-area per CalculatorInputScreen"
          
          # Verifica se il file esiste
          if [ -f "components/CalculatorInputScreen.tsx" ]; then
            # Aggiunge pb-[env(safe-area-inset-bottom)] alla tastiera
            sed -i 's/flex-shrink-0 flex flex-col" style={{ height/flex-shrink-0 flex flex-col pb-[env(safe-area-inset-bottom)]" style={{ height/g' components/CalculatorInputScreen.tsx
            echo "âœ… Safe-area applicata a CalculatorInputScreen"
          else
            echo "âš ï¸ CalculatorInputScreen.tsx non trovato"
          fi

      - name: Build web assets
        run: npm run build

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Sync Capacitor
        run: npx cap sync android

      - name: ðŸŽ¨ Generazione icone native
        run: |
          echo "ðŸŽ¨ Generazione icone native..."
          
          # Verifica asset preparati
          if [ -f "assets/icon.png" ]; then
            echo "âœ… Icon preparato, eseguo capacitor-assets"
            
            # Installa capacitor-assets se non presente
            npm install -g @capacitor/assets || echo "Capacitor Assets giÃ  installato"
            
            # Genera icone
            npx @capacitor/assets generate --assetPath ./assets --platform android || echo "âš ï¸ Generazione parzialmente fallita"
            
            # Verifica output
            echo "ðŸ“Š Verifica icone generate:"
            find android/app/src/main/res -name "*.png" -o -name "*.xml" | head -20
          else
            echo "âš ï¸ Nessun asset trovato, skip generazione"
          fi

      - name: Build APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleRelease --no-daemon

      - name: Sign APK
        run: |
          APK_PATH="android/app/build/outputs/apk/release/app-release-unsigned.apk"
          SIGNED_APK="gestore-spese.apk"
          
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > release.keystore
          
          $ANDROID_HOME/build-tools/34.0.0/zipalign -v -p 4 "$APK_PATH" aligned.apk
          
          $ANDROID_HOME/build-tools/34.0.0/apksigner sign --ks release.keystore \
            --ks-key-alias "${{ secrets.KEY_ALIAS }}" \
            --ks-pass pass:"${{ secrets.KEYSTORE_PASSWORD }}" \
            --key-pass pass:"${{ secrets.KEY_PASSWORD }}" \
            --out "$SIGNED_APK" \
            aligned.apk
          
          rm release.keystore aligned.apk

      - name: ðŸ“¦ Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.${{ github.run_number }}
          release_name: Release v1.0.${{ github.run_number }}
          body: |
            ðŸš€ **Release Automatica**
            
            âœ… Calcolatrice: safe-area fix applicato
            ðŸŽ¨ Icone: generazione nativa
            ðŸ”’ Biometria: supporto nativo
            
            **Commit:** ${{ github.sha }}
          draft: false
          prerelease: false

      - name: Upload APK to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./gestore-spese.apk
          asset_name: gestore-spese.apk
          asset_content_type: application/vnd.android.package-archive
