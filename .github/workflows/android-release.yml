name: Build Android APK

permissions:
  contents: write

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps
        env:
          SHARP_IGNORE_GLOBAL_LIBVIPS: 1
          npm_config_timeout: 600000

      - name: Build web assets
        run: npm run build

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Remove existing Android platform
        run: |
          if [ -d "android" ]; then
            echo "ğŸ—‘ï¸ Removing existing Android platform..."
            rm -rf android
          fi

      - name: Add Android platform
        run: |
          echo "ğŸ“± Creating Android platform..."
          npx cap add android
          echo "âœ… Android platform created"

      - name: Verify Android structure
        run: |
          echo "ğŸ” Verifying Android project structure..."
          ls -la android/
          if [ ! -f "android/settings.gradle" ] && [ ! -f "android/settings.gradle.kts" ]; then
            echo "âŒ ERROR: settings.gradle not found!"
            echo "Contents of android:" 
            find android/ -type f -name "*.gradle*" || true
            exit 1
          fi
          echo "âœ… Android structure verified"

      # âœ… Capacitor sync automaticamente include il plugin locale!
      - name: Sync Capacitor (includes native-plugins)
        run: |
          echo "ğŸ”„ Syncing Capacitor with native plugins..."
          npx cap sync android
          echo "âœ… Capacitor sync completed"

      - name: Generate native assets
        run: |
          echo "ğŸ¨ Generating native assets..."
          npx @capacitor/assets generate --android || echo "âš ï¸ Asset generation skipped (no assets found)"
          npx cap copy android
          echo "âœ… Assets copied"

      # âœ… Ora copiamo SOLO AndroidManifest.xml con i permessi e service
      - name: Copy AndroidManifest.xml with permissions
        run: |
          MANIFEST_DIR="android/app/src/main"
          mkdir -p "$MANIFEST_DIR"
          
          echo "ğŸ“ Copying AndroidManifest.xml template..."
          cp android-config/AndroidManifest.xml "$MANIFEST_DIR/AndroidManifest.xml"
          echo "âœ… AndroidManifest.xml copied"

      # ğŸ” Verify plugin was installed
      - name: Verify native plugins installation
        run: |
          echo "ğŸ” Verifying native-plugins installation..."
          if [ -d "node_modules/native-plugins" ]; then
            echo "âœ… native-plugins found in node_modules"
            ls -la node_modules/native-plugins/
          else
            echo "âŒ ERROR: native-plugins not found!"
            exit 1
          fi
          
          # Check if Capacitor detected the plugin
          echo "ğŸ” Checking Capacitor plugin detection..."
          if [ -d "android/native-plugins" ] || grep -r "native-plugins" android/capacitor.settings.gradle 2>/dev/null; then
            echo "âœ… Plugin detected by Capacitor"
          else
            echo "âš ï¸ Warning: Plugin may not be properly detected"
            echo "Capacitor settings:"
            cat android/capacitor.settings.gradle || echo "capacitor.settings.gradle not found"
          fi

      # âœ… Build
      - name: Build Debug APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew clean assembleDebug --no-daemon --stacktrace

      - name: Rename APK
        run: |
          cp android/app/build/outputs/apk/debug/app-debug.apk gestore-spese.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: gestore-spese-apk
          path: gestore-spese.apk

      - name: Get short commit SHA
        id: vars
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ steps.vars.outputs.short_sha }}
          name: "Build ${{ steps.vars.outputs.short_sha }}"
          body: |
            ğŸ¤– Build automatica da commit [${{ steps.vars.outputs.short_sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
            
            ğŸ“± **Scarica l'APK:**
            - Clicca su `gestore-spese.apk` qui sotto
            - Oppure scansiona il QR code nell'app
            
            ğŸ• Build del: ${{ github.event.head_commit.timestamp }}
            
            âœ… **Questo build include:**
            - ğŸ“¦ Plugin locale native-plugins
            - âœ… NotificationListener con @CapacitorPlugin
            - âœ… SMSReader con @CapacitorPlugin
            - âœ… BankNotificationListenerService
            - âœ… Permessi Android corretti
            - âœ… Package: com.gestore.spese
          files: gestore-spese.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
