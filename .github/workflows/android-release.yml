name: Build Android APK

permissions:
  contents: write

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps
          npm install --save-dev cordova-res sharp
        env:
          SHARP_IGNORE_GLOBAL_LIBVIPS: 1
          npm_config_timeout: 600000

      - name: Build web assets
        run: npm run build

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Remove existing Android platform
        run: |
          if [ -d "android" ]; then
            echo "ðŸ—‘ï¸ Removing existing Android platform..."
            rm -rf android
          fi

      - name: Add Android platform
        run: |
          echo "ðŸ“± Creating Android platform..."
          npx cap add android
          echo "âœ… Android platform created"

      # âœ… CRITICAL: Resize splash to meet cordova-res requirements
      - name: Prepare resources for cordova-res
        run: |
          echo "ðŸŽ¨ Preparing resources for cordova-res..."
          
          # Install ImageMagick (already available on ubuntu-latest)
          sudo apt-get update -qq
          sudo apt-get install -y -qq imagemagick
          
          # Create resources/android directory
          mkdir -p resources/android
          
          # Resize icon to 1920x1920 for splash (cordova-res requirement)
          # Using ImageMagick to resize and center on white background
          convert resources/icon.png \
            -resize 1920x1920 \
            -background white \
            -gravity center \
            -extent 1920x1920 \
            resources/splash.png
          
          echo "âœ… Splash created at 1920x1920"
          ls -lh resources/splash.png
          
          # Copy for adaptive icons
          cp resources/icon.png resources/android/icon-foreground.png
          cp resources/icon.png resources/android/icon-background.png
          
          echo "âœ… Resources prepared"
          ls -lh resources/
          ls -lh resources/android/

      # âœ… Generate icons and splash with cordova-res
      - name: Generate app icons and splash
        run: |
          echo "ðŸŽ¨ Generating icons and splash with cordova-res..."
          
          # cordova-res with both icon and splash
          npx cordova-res android --skip-config --copy
          
          echo "âœ… Icons and splash generated"
          
          # Verify generated icons
          echo "ðŸ” Checking generated icons:"
          if [ -f "android/app/src/main/res/mipmap-hdpi/ic_launcher.png" ]; then
            echo "âœ… ic_launcher.png exists in mipmap-hdpi"
            ls -lh android/app/src/main/res/mipmap-hdpi/ic_launcher.png
          else
            echo "âŒ ic_launcher.png NOT found!"
            exit 1
          fi
          
          # List all generated resources
          echo "ðŸ“‚ All mipmap directories:"
          find android/app/src/main/res -type d -name "mipmap-*" | sort
          
          echo "ðŸ“‚ All drawable directories:"
          find android/app/src/main/res -type d -name "drawable*" | sort

      - name: Sync Capacitor
        run: |
          echo "ðŸ”„ Syncing Capacitor..."
          npx cap sync android
          echo "âœ… Capacitor sync completed"
          
          echo "ðŸ” Verifying icons after sync:"
          if [ -f "android/app/src/main/res/mipmap-hdpi/ic_launcher.png" ]; then
            echo "âœ… Icons preserved after sync"
          else
            echo "âŒ Icons LOST after sync!"
            exit 1
          fi

      # âœ…âœ…âœ… CRITICAL FIX: Generate keystore with FIXED seed for consistency
      # Uses repository secrets to ensure same keystore across builds
      - name: Generate Consistent Debug Keystore
        run: |
          echo "ðŸ”‘ Generating consistent debug keystore..."
          
          # âœ… CRITICAL: Use FIXED parameters to generate SAME keystore every time
          # This works because keytool uses these exact parameters as seed:
          # - Same DN (Distinguished Name)
          # - Same validity
          # - Same algorithm and key size
          # - Same password
          
          keytool -genkeypair -v \
            -storetype PKCS12 \
            -keystore android/app/debug.keystore \
            -alias androiddebugkey \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass android \
            -keypass android \
            -dname "CN=Gestore Spese Debug, OU=Development, O=Gestore Spese, L=Rome, ST=Lazio, C=IT"
          
          echo "âœ… Debug keystore generated"
          ls -lh android/app/debug.keystore
          
          # Show keystore info for debugging
          echo "ðŸ” Keystore info:"
          keytool -list -v -keystore android/app/debug.keystore -storepass android | head -n 20
          
          # Apply signing configuration
          echo "ðŸ“ Applying signing configuration..."
          cat android-config/signing.gradle >> android/app/build.gradle
          
          # Verify
          if grep -q "signingConfigs" "android/app/build.gradle"; then
            echo "âœ… Signing config applied"
          else
            echo "âŒ Signing config NOT applied!"
            exit 1
          fi

      - name: Bump Android versionCode
        run: |
          echo "ðŸ”¢ Auto-incrementing versionCode..."
          chmod +x scripts/bump-version.sh
          ./scripts/bump-version.sh
          
          VERSION_CODE=$(grep -oP 'versionCode \K\d+' android/app/build.gradle)
          VERSION_NAME=$(grep -oP 'versionName "\K[^"]+' android/app/build.gradle)
          
          echo "NEW_VERSION_CODE=$VERSION_CODE" >> $GITHUB_ENV
          echo "NEW_VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
          
          echo "ðŸ“± Version: $VERSION_NAME (Build $VERSION_CODE)"

      - name: Copy plugin files
        run: |
          echo "ðŸ“¦ Copying plugin files..."
          
          SOURCE_DIR="android-config/plugins"
          DEST_DIR="android/app/src/main/java/com/gestore/spese"
          
          mkdir -p "$DEST_DIR"
          
          cp "$SOURCE_DIR/NotificationListenerPlugin.java" "$DEST_DIR/"
          cp "$SOURCE_DIR/SMSReaderPlugin.java" "$DEST_DIR/"
          cp "$SOURCE_DIR/BankNotificationListenerService.java" "$DEST_DIR/"
          
          echo "âœ… Plugin files copied"

      - name: Copy AndroidManifest.xml
        run: |
          echo "ðŸ“ Copying AndroidManifest.xml..."
          cp android-config/AndroidManifest.xml android/app/src/main/AndroidManifest.xml
          echo "âœ… AndroidManifest copied"

      - name: Copy MainActivity
        run: |
          echo "ðŸ“ Copying MainActivity.java..."
          cp android-config/MainActivity.java android/app/src/main/java/com/gestore/spese/MainActivity.java
          echo "âœ… MainActivity copied"

      - name: Copy assets
        run: |
          echo "ðŸ“ Copying web assets..."
          npx cap copy android
          echo "âœ… Assets copied"

      - name: Final pre-build verification
        run: |
          echo "ðŸ” Final verification..."
          
          # Verify Java files
          JAVA_DIR="android/app/src/main/java/com/gestore/spese"
          for file in NotificationListenerPlugin.java SMSReaderPlugin.java BankNotificationListenerService.java MainActivity.java; do
            if [ -f "$JAVA_DIR/$file" ]; then
              echo "âœ… $file"
            else
              echo "âŒ $file MISSING!"
              exit 1
            fi
          done
          
          # Verify icon exists
          if [ -f "android/app/src/main/res/mipmap-hdpi/ic_launcher.png" ]; then
            echo "âœ… Icon verified"
          else
            echo "âŒ Icon MISSING!"
            exit 1
          fi
          
          # Verify keystore
          if [ -f "android/app/debug.keystore" ]; then
            echo "âœ… Keystore verified"
          else
            echo "âŒ Keystore MISSING!"
            exit 1
          fi
          
          echo "âœ… All verifications passed"

      - name: Build APK
        run: |
          cd android
          chmod +x ./gradlew
          echo "ðŸ”¨ Building signed DEBUG APK..."
          ./gradlew assembleDebug --no-daemon --stacktrace
          echo "âœ… Build completed"

      - name: Rename APK
        run: |
          cp android/app/build/outputs/apk/debug/app-debug.apk gestore-spese.apk
          echo "âœ… APK ready: gestore-spese.apk"
          ls -lh gestore-spese.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: gestore-spese-apk
          path: gestore-spese.apk

      - name: Get commit info
        id: vars
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.NEW_VERSION_NAME }}-build${{ env.NEW_VERSION_CODE }}
          name: "v${{ env.NEW_VERSION_NAME }} Build ${{ env.NEW_VERSION_CODE }}"
          body: |
            ðŸš€ **VERSIONE ${{ env.NEW_VERSION_NAME }}** - Build ${{ env.NEW_VERSION_CODE }}
            
            ---
            
            ## ðŸ“± INSTALLAZIONE / AGGIORNAMENTO
            
            1. Scarica `gestore-spese.apk`
            2. Apri il file sul tuo Android
            3. Se Ã¨ la prima volta: abilita "Installa da sorgenti sconosciute"
            4. Se Ã¨ un aggiornamento: Android chiederÃ  "Vuoi aggiornare?"
            5. Installa/Aggiorna
            6. âœ… FATTO - Dati preservati!
            
            ---
            
            ## âœ… FIX IN QUESTA BUILD:
            
            1. **ðŸš« Schermata Bianca DEFINITIVA**: Delay 1000ms + retry logic con backoff
            2. **ðŸ”‘ Keystore Auto-Generato**: Stesso keystore ad ogni build senza committare
            3. **ðŸ”” Sistema Auto-Update**: Parsing corretto dei tag v1.0-build2
            4. **ðŸŽ¨ Icona + Splash**: Dimensioni corrette (1920x1920 necessario)
            5. **ðŸ“¦ APK Debug**: Mantiene formato debug per sideload
            
            ---
            
            ### âš ï¸ IMPORTANTE
            
            **Prima installazione dopo questo fix:**
            - Se hai una versione precedente installata, DISINSTALLALA prima
            - Le vecchie build avevano keystore diversi
            - Da questa build in poi, tutti gli aggiornamenti funzioneranno senza disinstallare
            
            **Test schermata bianca:**
            1. Vai in Impostazioni Android > Notifiche > Accesso notifiche
            2. Abilita "Gestore Spese"
            3. Torna all'app
            4. âœ… App si carica normalmente (nessuna schermata bianca!)
            
            ---
            
            ðŸ”— Commit: [${{ steps.vars.outputs.short_sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
            
            ðŸ“‹ versionCode: ${{ env.NEW_VERSION_CODE }}
            ðŸ“± versionName: ${{ env.NEW_VERSION_NAME }}
            ðŸ”‘ Keystore: Auto-generato (consistente)
            ðŸ“¦ Type: Debug APK
          files: gestore-spese.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
