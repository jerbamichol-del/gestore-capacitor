name: Build Android APK

permissions:
  contents: write

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps
          npm install --save-dev cordova-res sharp
        env:
          SHARP_IGNORE_GLOBAL_LIBVIPS: 1
          npm_config_timeout: 600000

      - name: Build web assets
        run: npm run build

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Remove existing Android platform
        run: |
          if [ -d "android" ]; then
            echo "ðŸ—‘ï¸ Removing existing Android platform..."
            rm -rf android
          fi

      - name: Add Android platform
        run: |
          echo "ðŸ“± Creating Android platform..."
          npx cap add android
          echo "âœ… Android platform created"

      - name: Bump versionCode and commit
        run: |
          echo "ðŸ”¢ Incrementing versionCode..."
          
          GRADLE_FILE="android/app/build.gradle"
          CURRENT_VERSION=$(grep -oP 'versionCode \K\d+' "$GRADLE_FILE")
          NEW_VERSION=$((CURRENT_VERSION + 1))
          
          echo "ðŸ“Š Current: $CURRENT_VERSION â†’ New: $NEW_VERSION"
          
          sed -i "s/versionCode $CURRENT_VERSION/versionCode $NEW_VERSION/g" "$GRADLE_FILE"
          
          VERSION_NAME=$(grep -oP 'versionName "\K[^"]+' "$GRADLE_FILE")
          
          echo "NEW_VERSION_CODE=$NEW_VERSION" >> $GITHUB_ENV
          echo "NEW_VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add android/
          [ -f "package-lock.json" ] && git add package-lock.json
          
          # Commit changes - FAIL if no changes to commit
          if ! git diff --staged --quiet; then
            git commit -m "chore: bump versionCode to $NEW_VERSION [skip ci]"
            
            # Pull with rebase - FAIL if pull fails
            git pull --rebase origin main
            
            # Push - FAIL if push fails  
            git push
            
            echo "âœ… versionCode bumped and pushed"
          else
            echo "âš ï¸ No changes to commit"
          fi

      - name: Prepare resources
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq imagemagick
          mkdir -p resources/android
          convert resources/icon.png -resize 1920x1920 -background white -gravity center -extent 1920x1920 resources/splash.png
          cp resources/icon.png resources/android/icon-foreground.png
          cp resources/icon.png resources/android/icon-background.png

      - name: Generate icons
        run: |
          npx cordova-res android --skip-config --copy
          [ -f "android/app/src/main/res/mipmap-hdpi/ic_launcher.png" ] || exit 1

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Copy keystore
        run: |
          cp android-config/debug.keystore android/app/debug.keystore
          cat android-config/signing.gradle >> android/app/build.gradle

      - name: Copy plugins
        run: |
          DEST="android/app/src/main/java/com/gestore/spese"
          mkdir -p "$DEST"
          cp android-config/plugins/*.java "$DEST/"

      - name: Copy configs
        run: |
          cp android-config/AndroidManifest.xml android/app/src/main/AndroidManifest.xml
          cp android-config/MainActivity.java android/app/src/main/java/com/gestore/spese/MainActivity.java

      - name: Copy assets
        run: npx cap copy android

      - name: Build APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Rename APK
        run: |
          cp android/app/build/outputs/apk/debug/app-debug.apk gestore-spese.apk
          ls -lh gestore-spese.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: gestore-spese-apk
          path: gestore-spese.apk

      - name: Get commit
        id: vars
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.NEW_VERSION_NAME }}-build${{ env.NEW_VERSION_CODE }}
          name: "v${{ env.NEW_VERSION_NAME }} Build ${{ env.NEW_VERSION_CODE }}"
          body: |
            ðŸš€ **Build ${{ env.NEW_VERSION_CODE }}**
            
            ðŸ“² Scarica `gestore-spese.apk` e installa
            âœ… Aggiornamento automatico preserva i dati
            
            ðŸ”— [${{ steps.vars.outputs.short_sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
          files: gestore-spese.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
