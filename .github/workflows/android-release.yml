name: Build Android APK

permissions:
  contents: write

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps
          # ‚úÖ CRITICAL: Install @capacitor/assets for icon generation
          npm install --save-dev @capacitor/assets
        env:
          SHARP_IGNORE_GLOBAL_LIBVIPS: 1
          npm_config_timeout: 600000

      - name: Build web assets
        run: npm run build

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Remove existing Android platform
        run: |
          if [ -d "android" ]; then
            echo "üóëÔ∏è Removing existing Android platform..."
            rm -rf android
          fi

      - name: Add Android platform
        run: |
          echo "üì± Creating Android platform..."
          npx cap add android
          echo "‚úÖ Android platform created"

      # ‚úÖ CRITICAL: Generate icons BEFORE sync
      - name: Generate app icons from resources/icon.png
        run: |
          echo "üé® Generating app icons from resources/icon.png..."
          
          if [ ! -f "resources/icon.png" ]; then
            echo "‚ùå ERROR: resources/icon.png not found!"
            exit 1
          fi
          
          echo "üìè Icon info:"
          ls -lh resources/icon.png
          file resources/icon.png || true
          
          # Generate Android icons using @capacitor/assets
          echo "üî® Running @capacitor/assets generate..."
          npx @capacitor/assets generate --android --iconBackgroundColor '#ffffff' --iconBackgroundColorDark '#000000' --splashBackgroundColor '#ffffff' --splashBackgroundColorDark '#111111'
          
          echo "‚úÖ Assets command completed"
          
          # Verify icons were generated
          echo "üîç Checking generated icons:"
          if [ -f "android/app/src/main/res/mipmap-hdpi/ic_launcher.png" ]; then
            echo "‚úÖ HDPI icon exists:"
            ls -lh android/app/src/main/res/mipmap-hdpi/ic_launcher.png
          else
            echo "‚ùå HDPI icon NOT found!"
          fi
          
          if [ -f "android/app/src/main/res/mipmap-mdpi/ic_launcher.png" ]; then
            echo "‚úÖ MDPI icon exists:"
            ls -lh android/app/src/main/res/mipmap-mdpi/ic_launcher.png
          else
            echo "‚ùå MDPI icon NOT found!"
          fi
          
          if [ -f "android/app/src/main/res/mipmap-xhdpi/ic_launcher.png" ]; then
            echo "‚úÖ XHDPI icon exists:"
            ls -lh android/app/src/main/res/mipmap-xhdpi/ic_launcher.png
          else
            echo "‚ùå XHDPI icon NOT found!"
          fi
          
          # Final check - at least one icon must exist
          if [ -f "android/app/src/main/res/mipmap-hdpi/ic_launcher.png" ] || [ -f "android/app/src/main/res/mipmap-mdpi/ic_launcher.png" ]; then
            echo "‚úÖ Icon generation SUCCESS"
          else
            echo "‚ùå ERROR: NO ICONS GENERATED!"
            echo "Listing all mipmap directories:"
            find android/app/src/main/res -name "mipmap-*" -type d || true
            exit 1
          fi

      - name: Sync Capacitor
        run: |
          echo "üîÑ Syncing Capacitor..."
          npx cap sync android
          echo "‚úÖ Capacitor sync completed"
          
          echo "üîç Verifying icons after sync:"
          ls -lh android/app/src/main/res/mipmap-hdpi/ic_launcher.png || echo "‚ö†Ô∏è Icon missing after sync!"

      # ‚úÖ CRITICAL: Setup debug keystore with FIXED seed for consistent signing
      - name: Setup Debug Keystore
        run: |
          echo "üîë Setting up debug keystore for consistent signing..."
          
          # Create keystore with FIXED parameters - this ensures same signature every build
          keytool -genkey -v \
            -keystore android/app/debug.keystore \
            -alias androiddebugkey \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass android \
            -keypass android \
            -dname "CN=Gestore Spese Debug, OU=Development, O=Gestore Spese, L=Rome, ST=Lazio, C=IT"
          
          echo "‚úÖ Debug keystore created"
          ls -lh android/app/debug.keystore
          
          # Verify keystore
          keytool -list -v -keystore android/app/debug.keystore -storepass android -alias androiddebugkey || echo "‚ö†Ô∏è Could not list keystore"
          
          # Apply signing configuration to build.gradle
          echo "üìù Applying signing configuration..."
          cat android-config/signing.gradle >> android/app/build.gradle
          
          echo "‚úÖ Signing configuration applied"
          
          # Verify signing config was added
          if grep -q "signingConfigs" "android/app/build.gradle"; then
            echo "‚úÖ Signing config verified in build.gradle"
          else
            echo "‚ùå ERROR: Signing config NOT in build.gradle!"
            exit 1
          fi

      # ‚úÖ AUTO VERSION BUMP
      - name: Bump Android versionCode
        run: |
          echo "üî¢ Auto-incrementing versionCode..."
          chmod +x scripts/bump-version.sh
          ./scripts/bump-version.sh
          
          VERSION_CODE=$(grep -oP 'versionCode \K\d+' android/app/build.gradle)
          VERSION_NAME=$(grep -oP 'versionName "\K[^"]+' android/app/build.gradle)
          
          echo "NEW_VERSION_CODE=$VERSION_CODE" >> $GITHUB_ENV
          echo "NEW_VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
          
          echo "üì± Version: $VERSION_NAME (Build $VERSION_CODE)"

      - name: Copy plugin files
        run: |
          echo "üì¶ Copying plugin files..."
          
          SOURCE_DIR="android-config/plugins"
          DEST_DIR="android/app/src/main/java/com/gestore/spese"
          
          mkdir -p "$DEST_DIR"
          
          cp "$SOURCE_DIR/NotificationListenerPlugin.java" "$DEST_DIR/"
          cp "$SOURCE_DIR/SMSReaderPlugin.java" "$DEST_DIR/"
          cp "$SOURCE_DIR/BankNotificationListenerService.java" "$DEST_DIR/"
          
          echo "‚úÖ Plugin files copied"

      - name: Copy AndroidManifest.xml
        run: |
          echo "üìù Copying AndroidManifest.xml..."
          cp android-config/AndroidManifest.xml android/app/src/main/AndroidManifest.xml
          echo "‚úÖ AndroidManifest copied"

      - name: Copy MainActivity
        run: |
          echo "üìù Copying MainActivity.java..."
          cp android-config/MainActivity.java android/app/src/main/java/com/gestore/spese/MainActivity.java
          echo "‚úÖ MainActivity copied"

      - name: Copy assets
        run: |
          echo "üìÅ Copying web assets..."
          npx cap copy android
          echo "‚úÖ Assets copied"

      - name: Final pre-build verification
        run: |
          echo "üîç Final verification..."
          
          # Verify Java files
          JAVA_DIR="android/app/src/main/java/com/gestore/spese"
          for file in NotificationListenerPlugin.java SMSReaderPlugin.java BankNotificationListenerService.java MainActivity.java; do
            if [ -f "$JAVA_DIR/$file" ]; then
              echo "‚úÖ $file"
            else
              echo "‚ùå $file MISSING!"
              exit 1
            fi
          done
          
          # Verify icon still exists
          if [ -f "android/app/src/main/res/mipmap-hdpi/ic_launcher.png" ]; then
            echo "‚úÖ Icon verified"
          else
            echo "‚ùå Icon MISSING before build!"
            exit 1
          fi
          
          # Verify keystore
          if [ -f "android/app/debug.keystore" ]; then
            echo "‚úÖ Keystore verified"
          else
            echo "‚ùå Keystore MISSING!"
            exit 1
          fi
          
          echo "‚úÖ All verifications passed"

      - name: Build APK
        run: |
          cd android
          chmod +x ./gradlew
          echo "üî® Building APK..."
          ./gradlew assembleDebug --no-daemon --stacktrace
          echo "‚úÖ Build completed"

      - name: Rename APK
        run: |
          cp android/app/build/outputs/apk/debug/app-debug.apk gestore-spese.apk
          echo "‚úÖ APK ready: gestore-spese.apk"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: gestore-spese-apk
          path: gestore-spese.apk

      - name: Get commit info
        id: vars
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.NEW_VERSION_NAME }}
          name: "v${{ env.NEW_VERSION_NAME }} (Build ${{ env.NEW_VERSION_CODE }})"
          body: |
            üöÄ **Versione ${{ env.NEW_VERSION_NAME }}** - Build ${{ env.NEW_VERSION_CODE }}
            
            üì± **INSTALLAZIONE:**
            
            **PRIMA INSTALLAZIONE:**
            1. Scarica `gestore-spese.apk`
            2. Apri il file
            3. Abilita "Installa da sorgenti sconosciute" se richiesto
            4. Installa
            
            **AGGIORNAMENTO (se hai gi√† una versione installata):**
            1. **DISINSTALLA** completamente la vecchia versione
            2. Scarica `gestore-spese.apk`
            3. Installa
            
            ‚ö†Ô∏è **IMPORTANTE**: Tutte le build da ora hanno lo stesso keystore debug. Gli aggiornamenti futuri funzioneranno senza disinstallare.
            
            ---
            
            ### ‚úÖ CORREZIONI:
            - Icona app personalizzata FISSA
            - Campanella notifiche si nasconde dopo abilitazione
            - Modal notifiche con z-index corretto (sopra i filtri)
            - Nessuna schermata bianca al ritorno da Settings
            - Keystore debug consistente (futuri update OK)
            
            ---
            
            üîó Commit: [${{ steps.vars.outputs.short_sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
          files: gestore-spese.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
