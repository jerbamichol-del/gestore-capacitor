name: Build Android APK

permissions:
  contents: write

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps
        env:
          SHARP_IGNORE_GLOBAL_LIBVIPS: 1
          npm_config_timeout: 600000

      - name: Build web assets
        run: npm run build

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Remove existing Android platform
        run: |
          if [ -d "android" ]; then
            echo "ğŸ—‘ï¸ Removing existing Android platform..."
            rm -rf android
          fi

      - name: Add Android platform
        run: |
          echo "ğŸ“± Creating Android platform..."
          npx cap add android
          echo "âœ… Android platform created"

      - name: Sync Capacitor
        run: |
          echo "ğŸ”„ Syncing Capacitor..."
          npx cap sync android
          echo "âœ… Capacitor sync completed"

      - name: Copy android-plugins module
        run: |
          echo "ğŸ“¦ Copying android-plugins module..."
          cp -r android-plugins android/
          echo "âœ… android-plugins module copied"
          ls -la android/android-plugins/

      - name: Add module to settings.gradle
        run: |
          echo "ğŸ“ Modifying settings.gradle..."
          cd android
          
          echo "Original settings.gradle:"
          cat settings.gradle
          
          if grep -q "apply from" settings.gradle; then
            sed -i "/apply from/i include ':android-plugins'" settings.gradle
          else
            echo "include ':android-plugins'" >> settings.gradle
          fi
          
          echo ""
          echo "Modified settings.gradle:"
          cat settings.gradle
          echo "âœ… Module added to settings.gradle"

      - name: Add module dependency to app build.gradle
        run: |
          echo "ğŸ“ Adding module dependency to app/build.gradle..."
          cd android/app
          
          if grep -q "dependencies {" build.gradle; then
            sed -i "/dependencies {/a\    implementation project(':android-plugins')" build.gradle
            echo "âœ… Dependency added"
          else
            echo "âŒ ERROR: dependencies section not found!"
            exit 1
          fi
          
          echo "Checking if dependency was added..."
          if grep -q "android-plugins" build.gradle; then
            echo "âœ… Dependency verified in build.gradle"
          else
            echo "âŒ ERROR: Dependency NOT found!"
            exit 1
          fi

      - name: Copy AndroidManifest.xml
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          
          echo "ğŸ“ Copying AndroidManifest.xml..."
          cp android-config/AndroidManifest.xml "$MANIFEST"
          
          if grep -q "BankNotificationListenerService" "$MANIFEST"; then
            echo "âœ… Service declaration found"
          else
            echo "âŒ ERROR: Service NOT found!"
            exit 1
          fi

      - name: Copy MainActivity with imports
        run: |
          MAIN_ACTIVITY="android/app/src/main/java/com/gestore/spese/MainActivity.java"
          
          echo "ğŸ“ Copying MainActivity.java..."
          cp android-config/MainActivity.java "$MAIN_ACTIVITY"
          
          echo "Verifying MainActivity.java content:"
          cat "$MAIN_ACTIVITY"
          
          if grep -q "registerPlugin" "$MAIN_ACTIVITY"; then
            echo "âœ… Plugin registration found"
          else
            echo "âŒ ERROR: No plugin registration!"
            exit 1
          fi
          
          if grep -q "import com.gestore.spese.NotificationListener" "$MAIN_ACTIVITY"; then
            echo "âœ… NotificationListener import found"
          else
            echo "âŒ ERROR: Missing NotificationListener import!"
            exit 1
          fi
          
          if grep -q "import com.gestore.spese.SMSReader" "$MAIN_ACTIVITY"; then
            echo "âœ… SMSReader import found"
          else
            echo "âŒ ERROR: Missing SMSReader import!"
            exit 1
          fi

      - name: Generate native assets
        run: |
          echo "ğŸ¨ Generating native assets..."
          npx @capacitor/assets generate --android || echo "âš ï¸ Asset generation skipped"
          npx cap copy android
          echo "âœ… Assets copied"

      # âœ… OPUS SUGGESTION: Comprehensive verification
      - name: Verify Plugin Registration (Opus Check)
        run: |
          echo "ğŸ” Verifying plugin setup (Opus verification)..."
          
          # 1. Check module has correct class with annotation
          PLUGIN_FILE="android/android-plugins/src/main/java/com/gestore/spese/NotificationListener.java"
          if [ -f "$PLUGIN_FILE" ]; then
            echo "âœ… NotificationListener.java exists in module"
            
            if grep -q "@CapacitorPlugin" "$PLUGIN_FILE"; then
              echo "âœ… @CapacitorPlugin annotation found"
              
              # Extract plugin name from annotation
              PLUGIN_NAME=$(grep -o '@CapacitorPlugin(name = "[^"]*"' "$PLUGIN_FILE" | cut -d'"' -f2)
              echo "Plugin name in annotation: $PLUGIN_NAME"
              
              if [ "$PLUGIN_NAME" = "NotificationListener" ]; then
                echo "âœ… Plugin name matches: NotificationListener"
              else
                echo "âŒ ERROR: Plugin name mismatch! Expected 'NotificationListener', got '$PLUGIN_NAME'"
                exit 1
              fi
            else
              echo "âŒ ERROR: Missing @CapacitorPlugin annotation!"
              exit 1
            fi
          else
            echo "âŒ ERROR: NotificationListener.java not found!"
            exit 1
          fi
          
          # 2. Check MainActivity registers correct class
          MAIN_ACTIVITY="android/app/src/main/java/com/gestore/spese/MainActivity.java"
          if grep -q "registerPlugin(NotificationListener.class)" "$MAIN_ACTIVITY"; then
            echo "âœ… MainActivity registers NotificationListener correctly"
          else
            echo "âŒ ERROR: MainActivity does not register NotificationListener!"
            echo "MainActivity content:"
            cat "$MAIN_ACTIVITY"
            exit 1
          fi
          
          # 3. Check import statement
          if grep -q "import com.gestore.spese.NotificationListener" "$MAIN_ACTIVITY"; then
            echo "âœ… Import statement found"
          else
            echo "âŒ ERROR: Import missing!"
            exit 1
          fi
          
          # 4. Same checks for SMSReader
          SMS_PLUGIN_FILE="android/android-plugins/src/main/java/com/gestore/spese/SMSReader.java"
          if [ -f "$SMS_PLUGIN_FILE" ]; then
            echo "âœ… SMSReader.java exists"
            
            if grep -q "@CapacitorPlugin" "$SMS_PLUGIN_FILE"; then
              echo "âœ… SMSReader has @CapacitorPlugin"
            fi
          fi
          
          # 5. Check settings.gradle includes module
          if grep -q "android-plugins" "android/settings.gradle"; then
            echo "âœ… Module included in settings.gradle"
          else
            echo "âŒ ERROR: Module NOT in settings.gradle!"
            exit 1
          fi
          
          # 6. Check app/build.gradle has dependency
          if grep -q "android-plugins" "android/app/build.gradle"; then
            echo "âœ… Module dependency in app/build.gradle"
          else
            echo "âŒ ERROR: Dependency NOT in app/build.gradle!"
            exit 1
          fi
          
          echo "âœ… All Opus verifications passed!"

      - name: Build Debug APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew clean assembleDebug --no-daemon --stacktrace

      - name: Rename APK
        run: |
          cp android/app/build/outputs/apk/debug/app-debug.apk gestore-spese.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: gestore-spese-apk
          path: gestore-spese.apk

      - name: Get short commit SHA
        id: vars
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ steps.vars.outputs.short_sha }}
          name: "Build ${{ steps.vars.outputs.short_sha }}"
          body: |
            ğŸ¤– Build automatica da commit [${{ steps.vars.outputs.short_sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
            
            ğŸ“± **Scarica l'APK:**
            - Clicca su `gestore-spese.apk` qui sotto
            
            ğŸ• Build del: ${{ github.event.head_commit.timestamp }}
            
            âœ… **OPUS FIX APPLICATO:**
            - âœ… MainActivity con import espliciti
            - âœ… registerPlugin(NotificationListener.class)
            - âœ… Modulo Gradle android-plugins
            - âœ… @CapacitorPlugin annotations verificate
            - âœ… Verifica completa Opus-style
          files: gestore-spese.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
