name: Build Android Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: ðŸ”„ Ripristina CalculatorInputScreen dal commit funzionante
        run: |
          echo "ðŸ”„ Ripristino CalculatorInputScreen.tsx dal commit dc72f096..."
          git checkout dc72f096fac69f96cdc127f6c8309e19e4273dd9 -- components/CalculatorInputScreen.tsx
          echo "âœ… File ripristinato"

      - name: ðŸ”§ Fix safe-area calcolatrice
        run: |
          echo "ðŸ”§ Applicazione fix safe-area per CalculatorInputScreen"
          sed -i 's/className="flex-shrink-0 flex flex-col"/className="flex-shrink-0 flex flex-col pb-[env(safe-area-inset-bottom)]"/g' components/CalculatorInputScreen.tsx
          
          if grep -q "pb-\[env(safe-area-inset-bottom)\]" components/CalculatorInputScreen.tsx; then
            echo "âœ… Safe-area applicata con successo"
          else
            echo "âš ï¸ Provo pattern alternativo..."
            sed -i 's/flex-shrink-0 flex flex-col" style/flex-shrink-0 flex flex-col pb-[env(safe-area-inset-bottom)]" style/g' components/CalculatorInputScreen.tsx
          fi

      - name: ðŸŽ¨ Prepara icone per Android
        run: |
          echo "ðŸŽ¨ Prepara icone per Android"
          
          if [ -f "public/logo.png" ]; then
            echo "âœ… Logo trovato in public/logo.png"
            mkdir -p assets
            cp public/logo.png assets/icon.png
            cp public/logo.png assets/icon-foreground.png
            echo "âœ… Icone preparate"
            ls -lh assets/icon*.png
          else
            echo "âš ï¸ Logo non trovato"
          fi

      - name: Build web assets
        run: npm run build

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ“± Aggiungi piattaforma Android
        run: |
          echo "ðŸ“± Aggiunta piattaforma Android..."
          npx cap add android
          echo "âœ… Piattaforma Android aggiunta"

      - name: ðŸŽ¨ Generazione icone native
        run: |
          echo "ðŸŽ¨ Generazione icone native..."
          
          if [ -f "assets/icon.png" ]; then
            npm install -g @capacitor/assets
            npx @capacitor/assets generate --assetPath ./assets --platform android || echo "âš ï¸ Generazione parzialmente fallita"
            
            echo "ðŸ“Š Verifica icone generate:"
            find android/app/src/main/res -name "ic_launcher*.png" -o -name "ic_launcher*.xml" 2>/dev/null | head -10 || echo "Nessuna icona trovata"
          else
            echo "âš ï¸ Skip generazione icone - asset mancante"
          fi

      - name: Build APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleRelease --no-daemon

      - name: Sign APK
        run: |
          APK_PATH="android/app/build/outputs/apk/release/app-release-unsigned.apk"
          SIGNED_APK="gestore-spese.apk"
          
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > release.keystore
          
          $ANDROID_HOME/build-tools/34.0.0/zipalign -v -p 4 "$APK_PATH" aligned.apk
          
          $ANDROID_HOME/build-tools/34.0.0/apksigner sign --ks release.keystore \
            --ks-key-alias "${{ secrets.KEY_ALIAS }}" \
            --ks-pass pass:"${{ secrets.KEYSTORE_PASSWORD }}" \
            --key-pass pass:"${{ secrets.KEY_PASSWORD }}" \
            --out "$SIGNED_APK" \
            aligned.apk
          
          rm release.keystore aligned.apk

      - name: ðŸ“¦ Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.${{ github.run_number }}
          release_name: Release v1.0.${{ github.run_number }}
          body: |
            ðŸš€ **Release Automatica**
            
            âœ… Calcolatrice: safe-area fix applicato
            ðŸŽ¨ Icone: generazione nativa da public/logo.png
            ðŸ”’ Biometria: supporto nativo
            
            **Commit:** ${{ github.sha }}
            **Build:** #${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload APK to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./gestore-spese.apk
          asset_name: gestore-spese.apk
          asset_content_type: application/vnd.android.package-archive
