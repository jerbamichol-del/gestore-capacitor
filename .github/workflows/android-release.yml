name: Build Android APK

permissions:
  contents: write

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps
          npm install --save-dev cordova-res sharp
        env:
          SHARP_IGNORE_GLOBAL_LIBVIPS: 1
          npm_config_timeout: 600000

      - name: Build web assets
        run: npm run build

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Remove existing Android platform
        run: |
          if [ -d "android" ]; then
            echo "üóëÔ∏è Removing existing Android platform..."
            rm -rf android
          fi

      - name: Add Android platform
        run: |
          echo "üì± Creating Android platform..."
          npx cap add android
          echo "‚úÖ Android platform created"

      # ‚úÖ CRITICAL: Create all required resources for cordova-res
      - name: Prepare resources for cordova-res
        run: |
          echo "üé® Preparing resources for cordova-res..."
          
          # Create resources/android directory
          mkdir -p resources/android
          
          # Copy icon.png as splash.png (cordova-res requires both)
          cp resources/icon.png resources/splash.png
          
          # Copy for adaptive icons
          cp resources/icon.png resources/android/icon-foreground.png
          cp resources/icon.png resources/android/icon-background.png
          
          echo "‚úÖ Resources prepared"
          ls -lh resources/
          ls -lh resources/android/

      # ‚úÖ Generate icons and splash with cordova-res
      - name: Generate app icons and splash
        run: |
          echo "üé® Generating icons and splash with cordova-res..."
          
          # cordova-res requires both icon and splash
          npx cordova-res android --skip-config --copy
          
          echo "‚úÖ Icons and splash generated"
          
          # Verify generated icons
          echo "üîç Checking generated icons:"
          if [ -f "android/app/src/main/res/mipmap-hdpi/ic_launcher.png" ]; then
            echo "‚úÖ ic_launcher.png exists in mipmap-hdpi"
            ls -lh android/app/src/main/res/mipmap-hdpi/ic_launcher.png
          else
            echo "‚ùå ic_launcher.png NOT found!"
            exit 1
          fi
          
          # List all generated resources
          echo "üìÇ All mipmap directories:"
          find android/app/src/main/res -type d -name "mipmap-*" | sort
          
          echo "üìÇ All drawable directories:"
          find android/app/src/main/res -type d -name "drawable*" | sort

      - name: Sync Capacitor
        run: |
          echo "üîÑ Syncing Capacitor..."
          npx cap sync android
          echo "‚úÖ Capacitor sync completed"
          
          echo "üîç Verifying icons after sync:"
          if [ -f "android/app/src/main/res/mipmap-hdpi/ic_launcher.png" ]; then
            echo "‚úÖ Icons preserved after sync"
          else
            echo "‚ùå Icons LOST after sync!"
            exit 1
          fi

      # ‚úÖ CRITICAL: Setup consistent keystore with FIXED parameters
      - name: Setup Debug Keystore
        run: |
          echo "üîë Setting up consistent debug keystore..."
          
          # CRITICAL: Exact same parameters every time = same signature
          keytool -genkeypair -v \
            -storetype PKCS12 \
            -keystore android/app/debug.keystore \
            -alias androiddebugkey \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass android \
            -keypass android \
            -dname "CN=Android Debug,OU=Android,O=Android,L=Mountain View,ST=California,C=US"
          
          echo "‚úÖ Debug keystore created"
          ls -lh android/app/debug.keystore
          
          # Apply signing configuration
          echo "üìù Applying signing configuration..."
          cat android-config/signing.gradle >> android/app/build.gradle
          
          # Verify
          if grep -q "signingConfigs" "android/app/build.gradle"; then
            echo "‚úÖ Signing config applied"
          else
            echo "‚ùå Signing config NOT applied!"
            exit 1
          fi

      - name: Bump Android versionCode
        run: |
          echo "üî¢ Auto-incrementing versionCode..."
          chmod +x scripts/bump-version.sh
          ./scripts/bump-version.sh
          
          VERSION_CODE=$(grep -oP 'versionCode \K\d+' android/app/build.gradle)
          VERSION_NAME=$(grep -oP 'versionName "\K[^"]+' android/app/build.gradle)
          
          echo "NEW_VERSION_CODE=$VERSION_CODE" >> $GITHUB_ENV
          echo "NEW_VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
          
          echo "üì± Version: $VERSION_NAME (Build $VERSION_CODE)"

      - name: Copy plugin files
        run: |
          echo "üì¶ Copying plugin files..."
          
          SOURCE_DIR="android-config/plugins"
          DEST_DIR="android/app/src/main/java/com/gestore/spese"
          
          mkdir -p "$DEST_DIR"
          
          cp "$SOURCE_DIR/NotificationListenerPlugin.java" "$DEST_DIR/"
          cp "$SOURCE_DIR/SMSReaderPlugin.java" "$DEST_DIR/"
          cp "$SOURCE_DIR/BankNotificationListenerService.java" "$DEST_DIR/"
          
          echo "‚úÖ Plugin files copied"

      - name: Copy AndroidManifest.xml
        run: |
          echo "üìù Copying AndroidManifest.xml..."
          cp android-config/AndroidManifest.xml android/app/src/main/AndroidManifest.xml
          echo "‚úÖ AndroidManifest copied"

      - name: Copy MainActivity
        run: |
          echo "üìù Copying MainActivity.java..."
          cp android-config/MainActivity.java android/app/src/main/java/com/gestore/spese/MainActivity.java
          echo "‚úÖ MainActivity copied"

      - name: Copy assets
        run: |
          echo "üìÅ Copying web assets..."
          npx cap copy android
          echo "‚úÖ Assets copied"

      - name: Final pre-build verification
        run: |
          echo "üîç Final verification..."
          
          # Verify Java files
          JAVA_DIR="android/app/src/main/java/com/gestore/spese"
          for file in NotificationListenerPlugin.java SMSReaderPlugin.java BankNotificationListenerService.java MainActivity.java; do
            if [ -f "$JAVA_DIR/$file" ]; then
              echo "‚úÖ $file"
            else
              echo "‚ùå $file MISSING!"
              exit 1
            fi
          done
          
          # Verify icon exists
          if [ -f "android/app/src/main/res/mipmap-hdpi/ic_launcher.png" ]; then
            echo "‚úÖ Icon verified"
          else
            echo "‚ùå Icon MISSING!"
            exit 1
          fi
          
          # Verify keystore
          if [ -f "android/app/debug.keystore" ]; then
            echo "‚úÖ Keystore verified"
          else
            echo "‚ùå Keystore MISSING!"
            exit 1
          fi
          
          echo "‚úÖ All verifications passed"

      - name: Build APK
        run: |
          cd android
          chmod +x ./gradlew
          echo "üî® Building signed APK..."
          ./gradlew assembleDebug --no-daemon --stacktrace
          echo "‚úÖ Build completed"

      - name: Rename APK
        run: |
          cp android/app/build/outputs/apk/debug/app-debug.apk gestore-spese.apk
          echo "‚úÖ APK ready: gestore-spese.apk"
          ls -lh gestore-spese.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: gestore-spese-apk
          path: gestore-spese.apk

      - name: Get commit info
        id: vars
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.NEW_VERSION_NAME }}-build${{ env.NEW_VERSION_CODE }}
          name: "v${{ env.NEW_VERSION_NAME }} Build ${{ env.NEW_VERSION_CODE }}"
          body: |
            üöÄ **VERSIONE ${{ env.NEW_VERSION_NAME }}** - Build ${{ env.NEW_VERSION_CODE }}
            
            ---
            
            ## üì± INSTALLAZIONE
            
            ### ‚ö†Ô∏è SE HAI GI√Ä UNA VERSIONE INSTALLATA:
            
            **DISINSTALLA COMPLETAMENTE** la vecchia app prima di installare questa.
            
            Le vecchie build avevano keystore diversi. Da questa build in poi, tutti gli aggiornamenti funzioneranno senza disinstallare.
            
            ### ‚úÖ PRIMA INSTALLAZIONE:
            
            1. Scarica `gestore-spese.apk`
            2. Apri il file sul tuo Android
            3. Abilita "Installa da sorgenti sconosciute" se richiesto
            4. Installa
            
            ### üîÑ AGGIORNAMENTI FUTURI (da questa build):
            
            1. Scarica nuova APK
            2. Tap sul file
            3. Android chieder√† "Vuoi aggiornare?"
            4. Tap "Aggiorna"
            5. FATTO - Dati preservati!
            
            ---
            
            ## ‚úÖ CORREZIONI IN QUESTA BUILD:
            
            1. **Icona App**: Icona personalizzata generata con cordova-res
            2. **Campanella Notifiche**: Si nasconde dopo abilitazione permesso
            3. **Schermata Bianca**: Fix completo con try-catch su tutti i listener
            4. **Modal Notifiche**: Z-index corretto, appare sopra tutti gli elementi
            5. **Keystore Consistente**: Stesso keystore PKCS12 per tutte le build future
            6. **Auto-Update**: Sistema attivo per notifiche di nuove versioni
            
            ---
            
            üîó Commit: [${{ steps.vars.outputs.short_sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
            
            üìã versionCode: ${{ env.NEW_VERSION_CODE }}
            üì± versionName: ${{ env.NEW_VERSION_NAME }}
          files: gestore-spese.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
