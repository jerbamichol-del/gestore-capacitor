name: Build Android Debug

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: ğŸ”„ Ripristina CalculatorInputScreen dal commit funzionante
        run: |
          echo "ğŸ”„ Ripristino CalculatorInputScreen.tsx dal commit dc72f096..."
          git checkout dc72f096fac69f96cdc127f6c8309e19e4273dd9 -- components/CalculatorInputScreen.tsx
          echo "âœ… File ripristinato"

      - name: ğŸ”§ Fix safe-area calcolatrice
        run: |
          echo "ğŸ”§ Applicazione fix safe-area per CalculatorInputScreen"
          sed -i 's/className="flex-shrink-0 flex flex-col"/className="flex-shrink-0 flex flex-col pb-[env(safe-area-inset-bottom)]"/g' components/CalculatorInputScreen.tsx
          
          if grep -q "pb-\[env(safe-area-inset-bottom)\]" components/CalculatorInputScreen.tsx; then
            echo "âœ… Safe-area applicata con successo"
          else
            echo "âš ï¸ Provo pattern alternativo..."
            sed -i 's/flex-shrink-0 flex flex-col" style/flex-shrink-0 flex flex-col pb-[env(safe-area-inset-bottom)]" style/g' components/CalculatorInputScreen.tsx
          fi

      - name: ğŸ¨ Prepara icone per Android
        run: |
          echo "ğŸ¨ Prepara icone per Android"
          
          if [ -f "public/logo.png" ]; then
            echo "âœ… Logo trovato in public/logo.png"
            mkdir -p assets
            cp public/logo.png assets/icon.png
            cp public/logo.png assets/icon-foreground.png
            echo "âœ… Icone preparate"
            ls -lh assets/icon*.png
          else
            echo "âš ï¸ Logo non trovato"
          fi

      - name: Build web assets
        run: npm run build

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“± Aggiungi piattaforma Android
        run: |
          echo "ğŸ“± Aggiunta piattaforma Android..."
          npx cap add android
          echo "âœ… Piattaforma Android aggiunta"

      - name: ğŸ¨ Generazione icone native
        run: |
          echo "ğŸ¨ Generazione icone native..."
          
          if [ -f "assets/icon.png" ]; then
            npm install -g @capacitor/assets
            npx @capacitor/assets generate --assetPath ./assets --platform android || echo "âš ï¸ Generazione parzialmente fallita"
            
            echo "ğŸ“Š Verifica icone generate:"
            find android/app/src/main/res -name "ic_launcher*.png" -o -name "ic_launcher*.xml" 2>/dev/null | head -10 || echo "Nessuna icona trovata"
          else
            echo "âš ï¸ Skip generazione icone - asset mancante"
          fi

      - name: Build APK Debug
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug --no-daemon

      - name: ğŸ“¦ Rinomina APK
        run: |
          cp android/app/build/outputs/apk/debug/app-debug.apk gestore-spese-debug.apk
          echo "âœ… APK debug pronto: gestore-spese-debug.apk"

      - name: ğŸ“¦ Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.${{ github.run_number }}
          release_name: Debug Build v1.0.${{ github.run_number }}
          body: |
            ğŸš€ **Build Debug Automatica**
            
            âœ… Calcolatrice: safe-area fix applicato
            ğŸ¨ Icone: generazione nativa da public/logo.png
            ğŸ”’ Biometria: supporto nativo
            
            âš ï¸ **Questa Ã¨ una build DEBUG** - non ottimizzata per produzione
            
            **Commit:** ${{ github.sha }}
            **Build:** #${{ github.run_number }}
          draft: false
          prerelease: true

      - name: Upload APK to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./gestore-spese-debug.apk
          asset_name: gestore-spese-debug.apk
          asset_content_type: application/vnd.android.package-archive
