name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps
        env:
          SHARP_IGNORE_GLOBAL_LIBVIPS: 1
          npm_config_timeout: 600000

      - name: Build web assets
        run: npm run build

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Add Android platform (if not exists)
        run: |
          if [ ! -d "android" ]; then
            echo "ðŸ“± Creating Android platform..."
            npx cap add android
          else
            echo "âœ… Android platform already exists"
          fi

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Generate Native Assets
        run: |
          npx @capacitor/assets generate --android
          npx cap copy android
          npx cap sync android

      - name: Update plugin package names
        run: |
          echo "ðŸ”§ Updating package names in plugins..."
          sed -i 's/package com.gestorefinanze.app;/package com.gestore.spese;/g' android-config/SMSReaderPlugin.java
          sed -i 's/package com.gestorefinanze.app;/package com.gestore.spese;/g' android-config/NotificationListenerPlugin.java
          sed -i 's/package com.gestorefinanze.app;/package com.gestore.spese;/g' android-config/BankNotificationListenerService.java
          echo "âœ… Package names updated"

      - name: Copy SMS + Notification plugins to Android
        run: |
          echo "ðŸ“¦ Copying Java plugins..."
          JAVA_DIR="android/app/src/main/java/com/gestore/spese"
          mkdir -p "$JAVA_DIR"
          cp android-config/SMSReaderPlugin.java "$JAVA_DIR/"
          cp android-config/NotificationListenerPlugin.java "$JAVA_DIR/"
          cp android-config/BankNotificationListenerService.java "$JAVA_DIR/"
          echo "âœ… Plugins copied to $JAVA_DIR"
          ls -la "$JAVA_DIR/"

      - name: Create AndroidManifest.xml if missing
        run: |
          MANIFEST_DIR="android/app/src/main"
          MANIFEST="$MANIFEST_DIR/AndroidManifest.xml"
          
          if [ ! -f "$MANIFEST" ]; then
            echo "ðŸ“ Creating AndroidManifest.xml..."
            cat > "$MANIFEST" << 'EOF'
<?xml version="1.0" encoding="utf-8"?>
<manifest xmlns:android="http://schemas.android.com/apk/res/android">
    
    <!-- SMS Reading -->
    <uses-permission android:name="android.permission.READ_SMS" />
    <uses-permission android:name="android.permission.RECEIVE_SMS" />
    
    <!-- Notification Listener -->
    <uses-permission android:name="android.permission.BIND_NOTIFICATION_LISTENER_SERVICE" />
    
    <!-- Local Notifications -->
    <uses-permission android:name="android.permission.POST_NOTIFICATIONS" />
    <uses-permission android:name="android.permission.SCHEDULE_EXACT_ALARM" />
    
    <!-- Biometric Authentication -->
    <uses-permission android:name="android.permission.USE_BIOMETRIC" />
    <uses-permission android:name="android.permission.USE_FINGERPRINT" />
    
    <!-- Audio Recording -->
    <uses-permission android:name="android.permission.RECORD_AUDIO" />
    <uses-permission android:name="android.permission.MODIFY_AUDIO_SETTINGS" />
    
    <!-- Camera -->
    <uses-permission android:name="android.permission.CAMERA" />
    
    <!-- Storage -->
    <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" />
    <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" android:maxSdkVersion="32" />
    <uses-permission android:name="android.permission.READ_MEDIA_IMAGES" />
    
    <!-- Internet -->
    <uses-permission android:name="android.permission.INTERNET" />
    <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" />

    <application
        android:allowBackup="true"
        android:icon="@mipmap/ic_launcher"
        android:label="@string/app_name"
        android:roundIcon="@mipmap/ic_launcher_round"
        android:supportsRtl="true"
        android:theme="@style/AppTheme">

        <activity
            android:configChanges="orientation|keyboardHidden|keyboard|screenSize|locale|smallestScreenSize|screenLayout|uiMode"
            android:name=".MainActivity"
            android:label="@string/title_activity_main"
            android:theme="@style/AppTheme.NoActionBarLaunch"
            android:launchMode="singleTask"
            android:exported="true">

            <intent-filter>
                <action android:name="android.intent.action.MAIN" />
                <category android:name="android.intent.category.LAUNCHER" />
            </intent-filter>

        </activity>
        
        <!-- Bank Notification Listener Service -->
        <service
            android:name=".BankNotificationListenerService"
            android:exported="true"
            android:permission="android.permission.BIND_NOTIFICATION_LISTENER_SERVICE">
            <intent-filter>
                <action android:name="android.service.notification.NotificationListenerService" />
            </intent-filter>
        </service>

        <provider
            android:name="androidx.core.content.FileProvider"
            android:authorities="${applicationId}.fileprovider"
            android:exported="false"
            android:grantUriPermissions="true">
            <meta-data
                android:name="android.support.FILE_PROVIDER_PATHS"
                android:resource="@xml/file_paths"></meta-data>
        </provider>

    </application>

</manifest>
EOF
            echo "âœ… AndroidManifest.xml created"
          else
            echo "âœ… AndroidManifest.xml already exists"
          fi

      - name: Register plugins in MainActivity.java
        run: |
          MAIN_ACTIVITY="android/app/src/main/java/com/gestore/spese/MainActivity.java"
          
          echo "ðŸ”§ Creating MainActivity with plugin registration..."
          cat > "$MAIN_ACTIVITY" << 'EOF'
          package com.gestore.spese;

          import android.os.Bundle;
          import com.getcapacitor.BridgeActivity;
          import com.gestore.spese.SMSReaderPlugin;
          import com.gestore.spese.NotificationListenerPlugin;

          public class MainActivity extends BridgeActivity {
              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  
                  // Register custom plugins
                  registerPlugin(SMSReaderPlugin.class);
                  registerPlugin(NotificationListenerPlugin.class);
              }
          }
          EOF
          
          echo "âœ… MainActivity.java updated with plugin registration"

      - name: Build Debug APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew clean assembleDebug --no-daemon

      - name: Rename APK
        run: |
          cp android/app/build/outputs/apk/debug/app-debug.apk gestore-spese.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: gestore-spese-apk
          path: gestore-spese.apk
