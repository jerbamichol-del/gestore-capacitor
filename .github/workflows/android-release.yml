name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps
        env:
          SHARP_IGNORE_GLOBAL_LIBVIPS: 1
          npm_config_timeout: 600000

      - name: Build web assets
        run: npm run build

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Add Android platform (if not exists)
        run: |
          if [ ! -d "android" ]; then
            echo "üì± Creating Android platform..."
            npx cap add android
          else
            echo "‚úÖ Android platform already exists"
          fi

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Generate Native Assets
        run: |
          npx @capacitor/assets generate --android
          npx cap copy android
          npx cap sync android

      - name: Debug - List Android structure
        run: |
          echo "üîç === ANDROID STRUCTURE ==="
          echo "Root android/ exists?"
          ls -la android/ || echo "android/ not found!"
          echo ""
          echo "android/app/ exists?"
          ls -la android/app/ || echo "android/app/ not found!"
          echo ""
          echo "android/app/src/ exists?"
          ls -la android/app/src/ || echo "android/app/src/ not found!"
          echo ""
          echo "android/app/src/main/ exists?"
          ls -la android/app/src/main/ || echo "android/app/src/main/ not found!"
          echo ""
          echo "Searching for AndroidManifest.xml:"
          find android -name "AndroidManifest.xml" -type f 2>/dev/null || echo "No AndroidManifest.xml found"
          echo ""
          echo "Searching for java directories:"
          find android -type d -name "java" 2>/dev/null || echo "No java directories found"
          echo ""
          echo "Full tree of android/app/src:"
          tree android/app/src -L 5 2>/dev/null || find android/app/src -type f 2>/dev/null || echo "Cannot display tree"

      - name: Update plugin package names
        run: |
          echo "üîß Updating package names in plugins..."
          sed -i 's/package com.gestorefinanze.app;/package com.gestore.spese;/g' android-config/SMSReaderPlugin.java
          sed -i 's/package com.gestorefinanze.app;/package com.gestore.spese;/g' android-config/NotificationListenerPlugin.java
          sed -i 's/package com.gestorefinanze.app;/package com.gestore.spese;/g' android-config/BankNotificationListenerService.java
          echo "‚úÖ Package names updated"

      - name: Copy SMS + Notification plugins to Android
        run: |
          echo "üì¶ Copying Java plugins..."
          JAVA_DIR="android/app/src/main/java/com/gestore/spese"
          mkdir -p "$JAVA_DIR"
          cp android-config/SMSReaderPlugin.java "$JAVA_DIR/"
          cp android-config/NotificationListenerPlugin.java "$JAVA_DIR/"
          cp android-config/BankNotificationListenerService.java "$JAVA_DIR/"
          echo "‚úÖ Plugins copied to $JAVA_DIR"
          ls -la "$JAVA_DIR/"

      - name: Register plugins in MainActivity.java
        run: |
          MAIN_ACTIVITY="android/app/src/main/java/com/gestore/spese/MainActivity.java"
          
          echo "üîß Creating MainActivity with plugin registration..."
          cat > "$MAIN_ACTIVITY" << 'EOF'
          package com.gestore.spese;

          import android.os.Bundle;
          import com.getcapacitor.BridgeActivity;
          import com.gestore.spese.SMSReaderPlugin;
          import com.gestore.spese.NotificationListenerPlugin;

          public class MainActivity extends BridgeActivity {
              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  
                  // Register custom plugins
                  registerPlugin(SMSReaderPlugin.class);
                  registerPlugin(NotificationListenerPlugin.class);
              }
          }
          EOF
          
          echo "‚úÖ MainActivity.java updated with plugin registration"

      - name: Add SMS + Notification permissions to AndroidManifest
        run: |
          echo "üîç Searching for AndroidManifest.xml..."
          
          # Try multiple possible locations
          MANIFEST=""
          if [ -f "android/app/src/main/AndroidManifest.xml" ]; then
            MANIFEST="android/app/src/main/AndroidManifest.xml"
          elif [ -f "android/src/main/AndroidManifest.xml" ]; then
            MANIFEST="android/src/main/AndroidManifest.xml"
          else
            MANIFEST=$(find android -name "AndroidManifest.xml" -type f 2>/dev/null | head -n 1)
          fi
          
          if [ -z "$MANIFEST" ]; then
            echo "‚ùå ERROR: AndroidManifest.xml not found anywhere in android/!"
            echo "üîç Directory structure:"
            find android -type f -name "*.xml" 2>/dev/null || echo "No XML files found"
            exit 1
          fi
          
          echo "‚úÖ Found AndroidManifest at: $MANIFEST"
          echo "üìù Adding permissions and service..."
          
          # Backup original
          cp "$MANIFEST" "$MANIFEST.backup"
          
          # Add permissions before </manifest>
          sed -i '/<\/manifest>/i\    <!-- SMS Reading -->\n    <uses-permission android:name="android.permission.READ_SMS" />\n    <uses-permission android:name="android.permission.RECEIVE_SMS" />\n\n    <!-- Notification Listener -->\n    <uses-permission android:name="android.permission.BIND_NOTIFICATION_LISTENER_SERVICE" />\n\n    <!-- Local Notifications -->\n    <uses-permission android:name="android.permission.POST_NOTIFICATIONS" />\n    <uses-permission android:name="android.permission.SCHEDULE_EXACT_ALARM" />' "$MANIFEST"
          
          # Add BankNotificationListenerService before </application>
          sed -i '/<\/application>/i\        <!-- Bank Notification Listener Service -->\n        <service\n            android:name=".BankNotificationListenerService"\n            android:exported="true"\n            android:permission="android.permission.BIND_NOTIFICATION_LISTENER_SERVICE">\n            <intent-filter>\n                <action android:name="android.service.notification.NotificationListenerService" />\n            </intent-filter>\n        </service>' "$MANIFEST"
          
          echo "‚úÖ AndroidManifest.xml updated"

      - name: Patch AndroidManifest with permissions
        run: node scripts/patch-android-manifest.js

      - name: Build Debug APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew clean assembleDebug --no-daemon

      - name: Rename APK
        run: |
          cp android/app/build/outputs/apk/debug/app-debug.apk gestore-spese.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: gestore-spese-apk
          path: gestore-spese.apk
