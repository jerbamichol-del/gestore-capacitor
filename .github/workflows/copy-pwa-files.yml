name: Copy PWA Files Automatically

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  copy-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout gestore-capacitor
        uses: actions/checkout@v4
        with:
          path: capacitor
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Checkout gestore (PWA)
        uses: actions/checkout@v4
        with:
          repository: jerbamichol-del/gestore
          path: pwa
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Copy all PWA files (preserve native adaptations)
        run: |
          cd capacitor

          # Copia cartelle principali (sync pulito)
          rsync -a --delete ../pwa/components/ ./components/ --exclude 'PinVerifierModal.tsx'
          rsync -a --delete ../pwa/screens/ ./screens/
          rsync -a --delete ../pwa/hooks/ ./hooks/
          rsync -a --delete ../pwa/utils/ ./utils/
          rsync -a --delete ../pwa/types/ ./types/
          rsync -a --delete ../pwa/public/ ./public/
          rsync -a --delete ../pwa/share-target/ ./share-target/

          # services: copia tutto (biometrics.ts WebAuthn puÃ² coesistere)
          rsync -a --delete ../pwa/services/ ./services/

          # File singoli
          cp ../pwa/metadata.json ./

          echo "âœ… Tutti i file copiati!"
          echo "ðŸ”’ PinVerifierModal.tsx nativo preservato"
          echo "ðŸ”’ biometrics-native.ts preservato"

      - name: Commit and push
        run: |
          cd capacitor
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ðŸš€ Auto-copy PWA files (native adaptations preserved)" || echo "No changes to commit"
          git push

      - name: Summary
        run: |
          echo "âœ… Setup completato!"
          echo "ðŸ“¦ Tutti i file dalla PWA sono stati copiati"
          echo "ðŸ”’ PinVerifierModal.tsx nativo preservato (usa biometrics-native)"
          echo "ðŸ”’ biometrics-native.ts preservato"
