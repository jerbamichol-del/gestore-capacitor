name: Copy PWA Files Automatically

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  copy-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout gestore-capacitor
        uses: actions/checkout@v4
        with:
          path: capacitor
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Checkout gestore (PWA)
        uses: actions/checkout@v4
        with:
          repository: jerbamichol-del/gestore
          path: pwa
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Copy all PWA files (preserve native adaptations)
        run: |
          cd capacitor

          # Copia cartelle principali
          rsync -a --delete ../pwa/components/ ./components/ --exclude 'PinVerifierModal.tsx'
          rsync -a --delete ../pwa/screens/ ./screens/
          rsync -a --delete ../pwa/hooks/ ./hooks/
          rsync -a --delete ../pwa/utils/ ./utils/
          rsync -a --delete ../pwa/types/ ./types/
          rsync -a --delete ../pwa/public/ ./public/
          rsync -a --delete ../pwa/share-target/ ./share-target/
          
          # ðŸ”’ CRITICO: Proteggi biometrics-native.ts (file nativo Capacitor)
          rsync -a --delete ../pwa/services/ ./services/ --exclude 'biometrics-native.ts'

          # File singoli (ESCLUDI vite.config.ts)
          cp ../pwa/metadata.json ./
          cp ../pwa/App.tsx ./
          cp ../pwa/AuthGate.tsx ./
          cp ../pwa/index.tsx ./
          cp ../pwa/types.ts ./
          cp ../pwa/tsconfig.json ./
          # NON copiare vite.config.ts (diverse configurazioni)

          echo "âœ… Tutti i file copiati!"
          echo "ðŸ”’ File nativi preservati:"
          echo "   - components/PinVerifierModal.tsx (usa biometrics-native)"
          echo "   - services/biometrics-native.ts (plugin Capacitor nativo)"
          echo "   - vite.config.ts (no base path)"

      - name: Commit and push
        run: |
          cd capacitor
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ðŸš€ Auto-copy PWA files (native adaptations preserved)" || echo "No changes to commit"
          git push

      - name: Summary
        run: |
          echo "âœ… Sincronizzazione completata!"
          echo "ðŸ“¦ File PWA aggiornati"
          echo "ðŸ”’ Configurazioni native preservate:"
          echo "   - PinVerifierModal.tsx"
          echo "   - biometrics-native.ts"
          echo "   - vite.config.ts"
