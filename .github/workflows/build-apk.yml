name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Gradle manually
        run: |
          wget -q https://services.gradle.org/distributions/gradle-8.2.1-bin.zip
          unzip -q gradle-8.2.1-bin.zip
          echo "$PWD/gradle-8.2.1/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: npm install

      # ğŸ¨ Prepara icone per Android
      - name: Prepare app icons
        run: |
          mkdir -p assets
          
          # Verifica se public/logo.png esiste
          if [ -f "public/logo.png" ]; then
            echo "âœ… Logo trovato in public/logo.png"
            
            # Crea sia icon.png che icon-foreground.png (per adaptive icons)
            cp public/logo.png assets/icon.png
            cp public/logo.png assets/icon-foreground.png
            
            echo "âœ… Icone preparate:"
            echo "   - assets/icon.png (icona standard)"
            echo "   - assets/icon-foreground.png (adaptive icon)"
            
            ls -lh assets/
          else
            echo "âš ï¸ Logo non trovato in public/logo.png"
            echo "ğŸš¨ Le icone native non saranno generate"
          fi

      # ğŸ¨ Genera icone native per Android
      - name: Generate native icons
        run: |
          if [ -f "assets/icon.png" ]; then
            # Installa @capacitor/assets
            npm install -D @capacitor/assets
            
            echo "ğŸ¨ Generazione icone native..."
            
            # Genera icone (il tool usa assets/icon.png e assets/icon-foreground.png)
            npx @capacitor/assets generate --iconBackgroundColor '#ffffff' --iconBackgroundColorDark '#1a1a1a' || {
              echo "âš ï¸ Errore nella generazione icone, continuo comunque..."
            }
            
            echo "âœ… Tentativo di generazione icone completato"
          else
            echo "â­ï¸ Salto generazione icone (logo non disponibile)"
          fi

      - name: Build web assets
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: npm run build

      - name: Add Android platform
        run: npx cap add android

      - name: Capacitor sync
        run: npx cap sync android

      - name: Build Android Debug APK with Gradle
        working-directory: android
        run: gradle assembleDebug --no-daemon --stacktrace

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Generate version tag
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: version
        run: |
          VERSION="v$(date +'%Y.%m.%d')-$(git rev-parse --short HEAD)"
          echo "tag=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Versione generata: $VERSION"

      - name: Rename APK for release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          cp android/app/build/outputs/apk/debug/app-debug.apk gestore-spese.apk
          echo "âœ… APK rinominato: gestore-spese.apk"

      - name: Create GitHub Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "Release ${{ steps.version.outputs.tag }}"
          body: |
            ğŸš€ **Build automatica Android APK**
            
            ğŸ“± **Scansiona il QR code per scaricare l'app**
            
            **Commit**: ${{ github.sha }}
            **Branch**: ${{ github.ref_name }}
            **Data**: $(date +'%Y-%m-%d %H:%M:%S')
            
            ---
            
            ### ğŸ“¥ Installazione
            1. Scarica `gestore-spese.apk` qui sotto
            2. Apri il file sul tuo Android
            3. Abilita "Installa da fonti sconosciute" se richiesto
            4. Installa l'app
            
            ### âœ¨ NovitÃ 
            - âœ… Icona app nativa generata automaticamente
            - ğŸ“± QR code per download APK integrato nell'app
            - ğŸ”§ Fix overflow calcolatrice su Android
            
            ### âš ï¸ Nota
            Questa Ã¨ una build di debug. Per la produzione usa una build release firmata.
          files: gestore-spese.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
