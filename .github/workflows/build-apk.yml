name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: npm install

      - name: Build web assets
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: npm run build

      - name: Add Android platform
        run: npx cap add android

      - name: Capacitor sync
        run: npx cap sync android

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon
          ./gradlew assembleRelease --no-daemon

      - name: Sign Release APK with Debug Key
        run: |
          # Usa la chiave debug di Android per firmare (per test)
          BUILD_TOOLS="$ANDROID_HOME/build-tools/34.0.0"
          
          # Zipalign
          $BUILD_TOOLS/zipalign -v -p 4 \
            android/app/build/outputs/apk/release/app-release-unsigned.apk \
            android/app/build/outputs/apk/release/app-release-unsigned-aligned.apk
          
          # Firma con debug key
          $BUILD_TOOLS/apksigner sign \
            --ks ~/.android/debug.keystore \
            --ks-key-alias androiddebugkey \
            --ks-pass pass:android \
            --key-pass pass:android \
            --out android/app/build/outputs/apk/release/app-release-signed.apk \
            android/app/build/outputs/apk/release/app-release-unsigned-aligned.apk
          
          # Verifica firma
          $BUILD_TOOLS/apksigner verify android/app/build/outputs/apk/release/app-release-signed.apk

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Upload Signed Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-signed
          path: android/app/build/outputs/apk/release/app-release-signed.apk
          retention-days: 30
